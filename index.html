<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comedor de Rolas</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Tone.js para geraﾃｧﾃ｣o de ﾃ｡udio (mantido para os sons de penalidade) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <style>
        /* Estilos gerais do corpo da pﾃ｡gina */
        body {
            margin: 0;
            /* Usar 100dvh para garantir que a altura da viewport dinﾃ｢mica seja usada,
               considerando as barras de navegaﾃｧﾃ｣o do navegador */
            min-height: 100dvh; 
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #4b0082 0%, #8a2be2 100%);
            font-family: 'Inter', sans-serif;
            color: white;
            flex-direction: column;
            position: relative;
            overflow: hidden; /* Garante que nﾃ｣o haja rolagem no body */
        }

        /* Estilos do contﾃｪiner principal do jogo */
        #game-container {
            position: relative;
            width: 95%;
            max-width: 900px;
            /* Ajuste da altura para subtrair espaﾃｧo das barras de navegaﾃｧﾃ｣o e garantir que caiba na tela.
               O 100dvh ﾃｩ a altura total da viewport, e subtraﾃｭmos um valor para margem/padding. */
            height: calc(100dvh - 40px); /* Ajustado para caber na tela sem rolagem */
            background-color: #333;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
            border: 12px solid #ff69b4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            box-sizing: border-box;
            /* Fundo do jogo com a imagem fornecida */
            background-image: url('https://iili.io/FUu2yhv.jpg'); /* URL CORRETA DO FUNDO */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Estilos da tela de inﾃｭcio do jogo */
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.98);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            border-radius: 25px;
            text-align: center;
        }

        /* Estilos do tﾃｭtulo na tela de inﾃｭcio */
        #start-screen h1 {
            font-size: 5em;
            margin-bottom: 50px;
            color: #FFD700;
            text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.9);
            letter-spacing: 4px;
            text-transform: uppercase;
            font-weight: 900;
        }

        /* Estilos do botﾃ｣o de iniciar */
        #start-button {
            padding: 30px 60px;
            font-size: 3em;
            background: linear-gradient(145deg, #ff1493, #ff69b4);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
        }

        /* Efeito de hover no botﾃ｣o de iniciar */
        #start-button:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
            background: linear-gradient(145deg, #ff69b4, #ff1493);
        }

        /* Estilos do display de pontuaﾃｧﾃ｣o */
        #score-display {
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 3.5em;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.8);
            z-index: 10;
            white-space: nowrap;
        }

        /* Estilos do display de vidas */
        #lives-display {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 3.5em;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.8);
            z-index: 10;
            white-space: nowrap;
        }

        /* Estilos do personagem principal */
        #character {
            position: absolute;
            bottom: 100px;
            width: 180px;
            height: 180px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: background-image 0.1s ease-in-out, transform 0.15s ease-out;
            z-index: 5;
            cursor: grab;
        }

        /* Animaﾃｧﾃ｣o para o efeito de "comer" (salto e leve escala) */
        @keyframes eatAnimation {
            0% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-5px) scale(1.01); }
            100% { transform: translateY(0) scale(1); }
        }

        /* Classe para ativar a animaﾃｧﾃ｣o de comer */
        .character-eating {
            animation: eatAnimation 0.3s ease-out;
        }

        /* Estilos para os objetos "rola" caindo */
        .rola {
            position: absolute;
            width: 100px;
            height: 100px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 4;
            animation: rotate 3s linear infinite;
        }

        /* Estilos para o novo objeto de penalidade */
        .penalty-object {
            position: absolute;
            width: 100px;
            height: 100px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 4;
            animation: rotate 3s linear infinite;
            filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.7));
        }

        /* Animaﾃｧﾃ｣o de rotaﾃｧﾃ｣o para os objetos */
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Oculta os controles mﾃｳveis (setas) que nﾃ｣o sﾃ｣o mais necessﾃ｡rios */
        #mobile-controls {
            display: none;
        }

        /* Estilos da tela de fim de jogo */
        #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.98);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 101;
            border-radius: 25px;
            text-align: center;
        }

        #game-over-screen h2 {
            font-size: 4em;
            margin-bottom: 30px;
            color: #FFD700;
            text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.9);
            letter-spacing: 4px;
            text-transform: uppercase;
            font-weight: 900;
        }

        #game-over-screen p {
            font-size: 2.5em;
            color: white;
            margin-bottom: 40px;
        }

        #restart-button {
            padding: 20px 40px;
            font-size: 2.5em;
            background: linear-gradient(145deg, #ff1493, #ff69b4);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
        }

        #restart-button:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
            background: linear-gradient(145deg, #ff69b4, #ff1493);
        }

        /* Estilos da tela de seleﾃｧﾃ｣o de jogo (Menu Principal) - AJUSTADO */
        #main-menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2c005e 0%, #6a1a9e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 102;
            border-radius: 30px;
            text-align: center;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.5);
            padding: 20px;
            box-sizing: border-box;
        }

        #main-menu h1 {
            font-size: 4.5em;
            margin-bottom: 80px;
            color: #FFD700;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.7);
            letter-spacing: 5px;
            text-transform: uppercase;
            font-weight: 900;
            line-height: 1.2;
        }

        .menu-button {
            padding: 25px 60px;
            font-size: 2.8em;
            background: linear-gradient(145deg, #ff1493, #ff69b4);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.6);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            margin: 25px;
            min-width: 350px;
            border: 3px solid #FFD700;
        }

        .menu-button:hover {
            transform: translateY(-12px);
            box-shadow: 0 18px 45px rgba(0, 0, 0, 0.8);
            background: linear-gradient(145deg, #ff69b4, #ff1493);
            border-color: #ff1493;
        }

        /* Oculta o wrapper do jogo por padrﾃ｣o, serﾃ｡ exibido via JS */
        #cai-rola-game-wrapper {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Botﾃ｣o de ﾃ｡udio */
        #audio-toggle-button {
            position: absolute;
            top: 10px; /* AJUSTADO: Posicionado mais para cima */
            left: 50%; /* Centralizado horizontalmente */
            transform: translateX(-50%); /* Garante centralizaﾃｧﾃ｣o */
            padding: 8px 15px; /* AJUSTADO: Menor padding */
            font-size: 1em; /* AJUSTADO: Fonte menor */
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid #FFD700;
            border-radius: 15px;
            cursor: pointer;
            z-index: 10;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            display: none;
        }

        #audio-toggle-button:hover {
            background-color: rgba(0, 0, 0, 0.9);
            border-color: #ff1493;
        }

        /* Estilos da tela de seleﾃｧﾃ｣o de personagem - REVISADOS E APRIMORADOS PARA MOBILE */
        #character-select-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.98);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 101;
            border-radius: 25px;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        #character-select-screen h2 {
            font-size: 4em;
            margin-bottom: 50px;
            color: #FFD700;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.7);
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: 900;
            padding-top: 50px;
            line-height: 1.2;
        }

        .character-selection-container {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            width: 100%;
            max-width: 900px;
            margin-bottom: 50px;
            flex-wrap: nowrap; /* Garante que fiquem lado a lado em telas maiores */
            height: 60%;
        }

        .character-card {
            background-color: transparent;
            border: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s ease, filter 0.2s ease, opacity 0.2s ease;
            box-shadow: none;
            position: relative;
            flex: 1;
            max-width: 45%;
            justify-content: center;
        }

        .character-card:hover {
            transform: translateY(-15px);
            filter: brightness(1.1);
        }

        /* Efeito de personagem selecionado */
        .character-card.selected {
            filter: brightness(1.2) drop-shadow(0 0 20px #ff69b4);
            transform: translateY(-20px) scale(1.05);
            opacity: 1;
        }

        .character-card:not(.selected) {
            opacity: 0.7;
        }
        .character-card:not(.selected):hover {
            opacity: 1;
        }


        .character-card img {
            width: 250px; /* AJUSTADO: Tamanho fixo para as imagens dos personagens na seleﾃｧﾃ｣o */
            height: 250px; /* AJUSTADO: Tamanho fixo para as imagens dos personagens na seleﾃｧﾃ｣o */
            object-fit: contain;
            margin-bottom: 15px;
            border-radius: 0;
            border: none;
            filter: drop-shadow(0 0 15px rgba(0, 0, 0, 0.7));
        }

        .character-card h3 {
            font-size: 1.8em;
            color: white;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
        }

        /* Botﾃ｣o para iniciar o jogo apﾃｳs a seleﾃｧﾃ｣o */
        #start-game-after-character-select {
            padding: 15px 30px;
            font-size: 1.5em;
            background: linear-gradient(145deg, #ff1493, #ff69b4);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            transition: all 0.2s ease;
            text-transform: uppercase;
            font-weight: bold;
            margin-top: 50px;
            display: none;
        }

        #start-game-after-character-select:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
            background: linear-gradient(145deg, #ff69b4, #ff1493);
        }

        /* Estilos do input de glitch */
        #glitch-input {
            position: absolute;
            bottom: 10px; /* Posiﾃｧﾃ｣o na parte inferior */
            left: 50%;
            transform: translateX(-50%);
            width: 150px; /* Largura discreta */
            padding: 5px 10px;
            font-size: 0.9em;
            background-color: rgba(0, 0, 0, 0.5);
            color: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            text-align: center;
            z-index: 10; /* Acima de outros elementos */
        }
        #glitch-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }


        /* Ajustes responsivos */
        @media (max-width: 768px) {
            #game-container {
                padding: 5px;
                height: calc(100dvh - 30px);
            }
            #start-screen h1, #game-over-screen h2 {
                font-size: 3em;
            }
            #start-button, #restart-button {
                padding: 15px 30px;
                font-size: 1.5em;
            }
            #score-display {
                font-size: 1.8em; /* Ajustado para tablets */
                top: 10px;
                left: 15px;
            }
            #lives-display {
                font-size: 1.8em; /* Ajustado para tablets */
                top: 10px;
                right: 15px;
            }
            #character {
                width: 140px;
                height: 140px;
                bottom: 20px;
            }
            .rola {
                width: 80px;
                height: 80px;
            }
            .penalty-object {
                width: 80px;
                height: 80px;
            }
            #game-over-screen p {
                font-size: 1.5em;
            }
            /* Menu Principal Responsivo para Tablets */
            #main-menu h1 {
                font-size: 3.5em;
                margin-bottom: 60px;
            }
            .menu-button {
                padding: 20px 45px;
                font-size: 2.2em;
                min-width: 300px;
                margin: 20px;
            }
            #audio-toggle-button {
                font-size: 1em;
                padding: 8px 15px;
                top: 10px; /* Ajustado para tablets */
            }
            /* Seleﾃｧﾃ｣o de Personagem Responsiva para Tablets */
            #character-select-screen h2 {
                font-size: 3.5em;
                margin-bottom: 40px;
                padding-top: 15px;
            }
            .character-selection-container {
                gap: 20px;
                height: 50%;
            }
            .character-card {
                max-width: 48%;
            }
            .character-card img {
                width: 180px; /* AJUSTADO: Tamanho fixo para tablets */
                height: 180px; /* AJUSTADO: Tamanho fixo para tablets */
            }
            .character-card h3 {
                font-size: 1.5em;
            }
            #start-game-after-character-select {
                padding: 12px 25px;
                font-size: 1.2em;
                margin-top: 30px;
            }
            #glitch-input {
                font-size: 0.8em;
                width: 120px;
                bottom: 5px;
            }
        }

        @media (max-width: 480px) {
            #game-container {
                width: 98%;
                height: calc(100dvh - 20px);
            }
            /* AJUSTES PARA A TELA MAIN-MENU EM SMARTPHONES */
            #main-menu h1 {
                font-size: 2.2em;
                margin-bottom: 40px;
                padding-top: 20px;
            }
            .menu-button {
                padding: 15px 30px;
                font-size: 1.5em;
                min-width: 250px;
                margin: 15px;
            }
            /* FIM DOS AJUSTES PARA A TELA MAIN-MENU */

            #start-screen h1, #game-over-screen h2 {
                font-size: 2.5em;
            }
            #start-button, #restart-button {
                padding: 10px 20px;
                font-size: 1.2em;
            }
            #score-display {
                font-size: 1.2em;
                top: 5px;
                left: 10px;
            }
            #lives-display {
                font-size: 1.2em;
                top: 5px;
                right: 10px;
            }
            #character {
                width: 100px;
                height: 100px;
                bottom: 15px;
            }
            .rola {
                width: 50px;
                height: 50px;
            }
            .penalty-object {
                width: 50px;
                height: 50px;
            }
            #game-over-screen p {
                font-size: 1.2em;
            }
            /* AJUSTES PARA A TELA DE SELEﾃﾃグ DE PERSONAGEM EM SMARTPHONES */
            #character-select-screen h2 {
                font-size: 2.0em; /* Reduzido ainda mais */
                margin-bottom: 20px;
                padding-top: 10px;
            }
            .character-selection-container {
                flex-direction: column;
                gap: 20px;
                height: auto;
            }
            .character-card {
                width: 100%;
                max-width: 180px;
                margin-bottom: 20px;
            }
            .character-card img {
                width: 120px;
                height: 120px;
            }
            .character-card h3 {
                font-size: 0.9em;
            }
            #glitch-input {
                font-size: 0.7em;
                width: 100px;
                bottom: 5px;
            }
            /* FIM DOS AJUSTES PARA A TELA DE SELEﾃﾃグ DE PERSONAGEM */
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Tela de seleﾃｧﾃ｣o de jogo (Menu Principal) -->
        <div id="main-menu">
            <h1>Escolha seu Jogo</h1>
            <button id="cai-rola-button" class="menu-button">CAI ROLA</button>
            <button id="pica-man-button" class="menu-button">PICA-MAN (Em Breve)</button>
        </div>

        <!-- Tela de Seleﾃｧﾃ｣o de Personagem -->
        <div id="character-select-screen">
            <h2>Escolha seu Personagem</h2>
            <div class="character-selection-container">
                <div class="character-card" data-character-id="carlinha">
                    <img src="https://files.catbox.moe/xyhrnx.png" alt="Carlinha Catatau">
                    <h3>Carlinha Catatau</h3>
                </div>
                <div class="character-card" data-character-id="eduardo">
                    <img src="https://files.catbox.moe/fvn4j3.png" alt="Eduardo Vﾃｭcio Pinto">
                    <h3>Eduardo Vﾃｭcio Pinto</h3>
                </div>
            </div>
            <input type="text" id="glitch-input" placeholder="Cﾃｳdigo Secreto">
        </div>

        <!-- Wrapper para o jogo "CAI ROLA" -->

            <!-- Tela de inﾃｭcio do jogo "CAI ROLA" -->
            <div id="start-screen">
                <h1>Comedor de Rolas</h1>
                <button id="start-button">Iniciar Jogo</button>
            </div>
            <!-- Display de pontuaﾃｧﾃ｣o -->
            <div id="score-display">Rolas: 0</div>
            <!-- Display de vidas -->
            <div id="lives-display">Vidas: 3</div> 
            <!-- Personagem principal -->
            <div id="character"></div>
            <!-- Tela de Fim de Jogo -->
            <div id="game-over-screen">
                <h2>Fim de Jogo!</h2>
                <p id="final-score">Sua Pontuaﾃｧﾃ｣o Final: 0</p>

             <!-- Botﾃ｣o de controle de ﾃ｡udio de fundo -->
            <button id="audio-toggle-button">Gemidos: OFF</button>
        </div>
    </div>

    <script type="module">
        // --- Referﾃｪncias aos Elementos HTML ---
        const gameContainer = document.getElementById('game-container');
        const character = document.getElementById('character');
        const scoreDisplay = document.getElementById('score-display');
        const livesDisplay = document.getElementById('lives-display'); 
        const startScreen = document.getElementById('start-screen');
        const startButton = document.getElementById('start-button');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreDisplay = document.getElementById('final-score');
        const restartButton = document.getElementById('restart-button');

        // Elementos do Menu Principal
        const mainMenu = document.getElementById('main-menu');
        const caiRolaButton = document.getElementById('cai-rola-button');
        const picaManButton = document.getElementById('pica-man-button');
        const caiRolaGameWrapper = document.getElementById('cai-rola-game-wrapper');

        // Elementos da Tela de Seleﾃｧﾃ｣o de Personagem
        const characterSelectScreen = document.getElementById('character-select-screen');
        const characterCards = document.querySelectorAll('.character-card');
        const glitchInput = document.getElementById('glitch-input'); // Novo elemento

        // Elementos de ﾃ｡udio
        const audioToggleButton = document.getElementById('audio-toggle-button');
        let collectSound = new Audio('https://files.catbox.moe/qegrfu.mp3');

        // Variﾃ｡vel de controle global para o ﾃ｡udio
        let isSoundEnabled = true; 
        let isCarlinhaUnlocked = false; // Nova flag para o glitch da Carlinha

        // --- URLs das Imagens ---
        const ROLA_IMAGES = [
            'https://files.catbox.moe/n39c1e.png', // Rola 1
            'https://files.catbox.moe/qkukmd.png'  // Rola 3
        ];
        const PENALTY_IMAGE_URL = 'https://files.catbox.moe/0c0ea9.png'; // Imagem de penalidade

        // Dados dos Personagens - CORRIGIDO E VERIFICADO
        const characterData = {
            'carlinha': {
                name: 'Carlinha Catatau',
                selectionImage: 'https://files.catbox.moe/xyhrnx.png',
                closedMouthImage: 'https://files.catbox.moe/hjspq9.png',
                openMouthImage: 'https://files.catbox.moe/5dz13l.png'
            },
            'eduardo': {
                name: 'Eduardo Vﾃｭcio Pinto',
                selectionImage: 'https://files.catbox.moe/fvn4j3.png',
                closedMouthImage: 'https://files.catbox.moe/1aae2b.png', // Dudu boca fechada (NOVA IMAGEM)
                openMouthImage: 'https://files.catbox.moe/olc9ni.png' // Dudu boca aberta
            }
        };

        // Variﾃ｡veis para as imagens do personagem atualmente selecionado
        let currentCharacterMouthOpenImage = characterData.carlinha.openMouthImage;
        let currentCharacterMouthClosedImage = characterData.carlinha.closedMouthImage;

        // Variﾃ｡vel para armazenar o ID do personagem selecionado
        let selectedCharacterId = null;

        // --- Variﾃ｡veis de Jogo ---
        let score = 0;
        let lives = 3; 
        let characterX = 0;
        let rolas = [];
        let rolaGenerationInterval;
        let gameRunning = false;
        let gameOver = false;
        let gameLoopRAF; // Variﾃ｡vel para o requestAnimationFrame do gameLoop

        // Variﾃ｡veis para o controle de arrastar
        let isDragging = false;
        let touchStartX = 0;
        let initialCharacterX = 0;

        // --- Configuraﾃｧﾃ｣o de ﾃ「dio com Tone.js (para efeitos sonoros curtos) ---
        let penaltySynth;

        function setupAudioEffects() {
            if (typeof Tone !== 'undefined') {
                penaltySynth = new Tone.Synth({
                    oscillator: { type: "sawtooth" },
                    envelope: { attack: 0.01, decay: 0.2, sustain: 0.1, release: 0.3 },
                    volume: -8
                }).toDestination();
            } else {
                console.warn("Tone.js nﾃ｣o carregado. Efeitos sonoros de penalidade desativados.");
            }
        }

        function playCollectSound() {
            if (isSoundEnabled) {
                collectSound.currentTime = 0;
                collectSound.play().catch(e => console.log("Erro ao tocar som de coleta:", e));
            }
        }

        function playPenaltySound() {
            if (isSoundEnabled && typeof Tone !== 'undefined' && penaltySynth) {
                if (Tone.context.state !== 'running') {
                    Tone.start();
                }
                penaltySynth.triggerAttackRelease("C3", "0.5");
            }
        }

        // --- Funﾃｧﾃｵes de Inicializaﾃｧﾃ｣o ---
        function initializeCharacterPosition() {
            if (character.offsetWidth === 0) {
                setTimeout(initializeCharacterPosition, 50);
                return;
            }
            characterX = (gameContainer.offsetWidth / 2) - (character.offsetWidth / 2);
            character.style.left = `${characterX}px`;
            character.style.backgroundImage = `url(${currentCharacterMouthClosedImage})`;
        }

        // --- Gerenciamento de Telas ---
        function hideAllScreens() {
            mainMenu.style.display = 'none';
            caiRolaGameWrapper.style.display = 'none';
            characterSelectScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            startScreen.style.display = 'none';
            audioToggleButton.style.display = 'none';
        }

        function showMainMenu() {
            hideAllScreens();
            mainMenu.style.display = 'flex';
            audioToggleButton.textContent = 'Gemidos: OFF';
            isSoundEnabled = false;
            if (gameLoopRAF) cancelAnimationFrame(gameLoopRAF);
            if (rolaGenerationInterval) clearInterval(rolaGenerationInterval);
            isCarlinhaUnlocked = false; // Reseta o glitch da Carlinha
            glitchInput.value = ''; // Limpa o input do glitch
        }

        function showCharacterSelectScreen() {
            hideAllScreens();
            caiRolaGameWrapper.style.display = 'block';
            characterSelectScreen.style.display = 'flex';
            characterCards.forEach(card => card.classList.remove('selected'));
            selectedCharacterId = null;
        }

        function showCaiRolaGameScreen() {
            hideAllScreens();
            caiRolaGameWrapper.style.display = 'block';
            startScreen.style.display = 'flex';
            audioToggleButton.style.display = 'block';
        }

        // --- Inﾃｭcio e Loop do Jogo "CAI ROLA" ---
        function startCaiRolaGame() {
            if (!selectedCharacterId) {
                alert('Por favor, selecione um personagem primeiro!');
                return;
            }

            // --- RESET DE ESTADO DO JOGO ---
            score = 0;
            lives = 3;
            scoreDisplay.textContent = `Rolas: ${score}`;
            livesDisplay.textContent = `Vidas: ${lives}`;
            
            if (rolaGenerationInterval) clearInterval(rolaGenerationInterval);
            document.querySelectorAll('.rola, .penalty-object').forEach(obj => obj.remove());
            rolas = []; 

            if (gameLoopRAF) cancelAnimationFrame(gameLoopRAF);

            hideAllScreens();
            caiRolaGameWrapper.style.display = 'block';
            audioToggleButton.style.display = 'block';
            
            gameRunning = true;
            gameOver = false;
            initializeCharacterPosition();

            rolaGenerationInterval = setInterval(createFallingObject, 900);
            gameLoopRAF = requestAnimationFrame(gameLoop);

            isSoundEnabled = true;
            audioToggleButton.textContent = 'Gemidos: ON';
        }

        // --- Event Listeners para Botﾃｵes ---
        caiRolaButton.addEventListener('click', () => {
            showCharacterSelectScreen();
            if (!penaltySynth) {
                setupAudioEffects();
            }
        });

        picaManButton.addEventListener('click', () => {
            alert('eu ainda vou termina esse pica man, espera. ass: dan ､ｭ');
        });

        startButton.addEventListener('click', startCaiRolaGame);
        restartButton.addEventListener('click', startCaiRolaGame);

        // Event Listeners para os CARDS de seleﾃｧﾃ｣o de personagem
        characterCards.forEach(card => {
            card.addEventListener('click', (event) => {
                const characterId = card.dataset.characterId;
                if (characterId === 'carlinha' && !isCarlinhaUnlocked) {
                    alert('Personagem desativado por direitos autorais.');
                    return; // Impede a seleﾃｧﾃ｣o e o inﾃｭcio do jogo
                }

                characterCards.forEach(c => c.classList.remove('selected'));
                card.classList.add('selected');

                selectedCharacterId = characterId; 
                const selectedChar = characterData[selectedCharacterId];
                
                currentCharacterMouthClosedImage = selectedChar.closedMouthImage;
                currentCharacterMouthOpenImage = selectedChar.openMouthImage;

                showCaiRolaGameScreen(); 
                startCaiRolaGame(); 
            });
        });

        // Glitch Input Listener
        glitchInput.addEventListener('input', () => {
            if (glitchInput.value.toLowerCase() === 'elite') {
                isCarlinhaUnlocked = true;
                alert('Carlinha Catatau ativada! Personagem disponﾃｭvel.');
                glitchInput.value = ''; // Limpa o input
                glitchInput.style.display = 'none'; // Esconde o input apﾃｳs o glitch
            }
        });


        // --- Controle de ﾃ「dio de Fundo (agora controla todos os sons) ---
        audioToggleButton.addEventListener('click', () => {
            isSoundEnabled = !isSoundEnabled;
            if (isSoundEnabled) {
                audioToggleButton.textContent = 'Gemidos: ON';
            } else {
                audioToggleButton.textContent = 'Gemidos: OFF';
                collectSound.pause(); 
                collectSound.currentTime = 0;
            }
        });

        // --- Controles de Teclado (para desktop) ---
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;

            const characterWidth = character.offsetWidth;
            const gameContainerWidth = gameContainer.offsetWidth;
            const moveSpeed = 35;

            if (e.key === 'ArrowLeft' || e.key === 'a') {
                characterX = Math.max(0, characterX - moveSpeed);
            } else if (e.key === 'ArrowRight' || e.key === 'd') {
                characterX = Math.min(gameContainerWidth - characterWidth, characterX + moveSpeed);
            }
            character.style.left = `${characterX}px`;
        });

        // --- Controles de Toque (para celular) ---
        character.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!gameRunning) return;
            isDragging = true;
            touchStartX = e.touches[0].clientX;
            initialCharacterX = characterX;
        }, { passive: false });

        character.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!isDragging || !gameRunning) return;

            const currentTouchX = e.touches[0].clientX;
            const deltaX = currentTouchX - touchStartX;
            let newCharacterX = initialCharacterX + deltaX;

            const characterWidth = character.offsetWidth;
            const gameContainerWidth = gameContainer.offsetWidth;

            characterX = Math.max(0, Math.min(gameContainerWidth - characterWidth, newCharacterX));
            character.style.left = `${characterX}px`;
        }, { passive: false });

        character.addEventListener('touchend', () => {
            isDragging = false;
        });

        // --- Criaﾃｧﾃ｣o de Objetos Caindo (Rolas ou Penalidades) ---
        function createFallingObject() {
            const obj = document.createElement('div');
            const isPenalty = Math.random() < 0.25;

            if (isPenalty) {
                obj.classList.add('penalty-object');
                obj.style.backgroundImage = `url(${PENALTY_IMAGE_URL})`;
            } else {
                const rolaImageIndex = Math.floor(Math.random() * ROLA_IMAGES.length);
                const selectedRolaImage = ROLA_IMAGES[rolaImageIndex];
                obj.classList.add('rola');
                obj.style.backgroundImage = `url(${selectedRolaImage})`;
            }

            const objWidth = obj.offsetWidth || 100;
            obj.x = Math.random() * (gameContainer.offsetWidth - objWidth);
            obj.y = -objWidth;

            obj.style.left = `${obj.x}px`;
            obj.style.top = `${obj.y}px`;

            obj.speed = 4 + Math.random() * 2;

            obj.mouthOpenTriggered = false;

            gameContainer.appendChild(obj);
            rolas.push(obj);
        }

        // --- Loop Principal do Jogo ---
        function gameLoop() {
            if (!gameRunning) return;

            const gameContainerHeight = gameContainer.offsetHeight;
            const characterHeight = character.offsetHeight;
            const characterWidth = character.offsetWidth;
            const characterBottom = gameContainerHeight - 100;
            const characterTop = characterBottom - characterHeight;

            const mouthOpenTriggerDistance = 80; // Distﾃ｢ncia para a boca abrir
            const collisionOverlapThreshold = 5; // AJUSTADO: Limite de sobreposiﾃｧﾃ｣o para considerar colisﾃ｣o (em pixels)

            const zIndexBehindCharacter = 3;
            const zIndexInFrontOfCharacter = 6;

            for (let i = rolas.length - 1; i >= 0; i--) {
                const obj = rolas[i];
                obj.y += obj.speed;
                obj.style.top = `${obj.y}px`;

                const objWidth = obj.offsetWidth || 100;
                const objHeight = obj.offsetHeight || 100;

                const objLeft = obj.x;
                const objRight = obj.x + objWidth;
                const objTop = obj.y;
                const objBottom = obj.y + objHeight;

                // Lﾃｳgica para abrir a boca antes da colisﾃ｣o (visual)
                // A boca abre quando a parte inferior da rola estﾃ｡ a mouthOpenTriggerDistance da parte superior do personagem
                if (!obj.mouthOpenTriggered &&
                    objBottom > (characterTop - mouthOpenTriggerDistance) &&
                    objBottom < characterTop + (characterHeight / 2) && /* Garante que esteja acima do meio do personagem */
                    objRight > characterX &&
                    objLeft < (characterX + characterWidth)) {

                    character.style.backgroundImage = `url(${currentCharacterMouthOpenImage})`;
                    character.classList.add('character-eating');
                    obj.mouthOpenTriggered = true;
                }

                // Lﾃｳgica de z-index para efeito de "camadas"
                // Se a rola estﾃ｡ abaixo do topo do personagem (ou seja, "passando por trﾃ｡s")
                if (objBottom > characterTop + (characterHeight / 4) && objTop < characterBottom) {
                    obj.style.zIndex = zIndexBehindCharacter;
                } else {
                    obj.style.zIndex = zIndexInFrontOfCharacter;
                }


                // --- Detecﾃｧﾃ｣o de Colisﾃ｣o REAL (para pontuar/penalizar) ---
                // Verifica se hﾃ｡ sobreposiﾃｧﾃ｣o significativa para considerar a colisﾃ｣o
                if (objRight > characterX + collisionOverlapThreshold &&
                    objLeft < (characterX + characterWidth) - collisionOverlapThreshold &&
                    objBottom > characterTop + collisionOverlapThreshold &&
                    objTop < characterBottom - collisionOverlapThreshold) {
                    
                    if (obj.classList.contains('rola')) {
                        score += 3;
                        playCollectSound();
                    } else if (obj.classList.contains('penalty-object')) {
                        score -= 30;
                        lives--;
                        livesDisplay.textContent = `Vidas: ${lives}`;
                        playPenaltySound();

                        if (lives <= 0) {
                            endGame();
                            return;
                        }
                    }
                    scoreDisplay.textContent = `Rolas: ${score}`;
                    obj.remove();
                    rolas.splice(i, 1);

                    // Reseta a animaﾃｧﾃ｣o da boca apﾃｳs um curto atraso, APENAS SE HOUVE COLISﾃグ
                    setTimeout(() => {
                        character.style.backgroundImage = `url(${currentCharacterMouthClosedImage})`;
                        character.classList.remove('character-eating');
                    }, 300);
                }

                if (obj.y > gameContainerHeight) {
                    obj.remove();
                    rolas.splice(i, 1);
                }
            }

            gameLoopRAF = requestAnimationFrame(gameLoop);
        }

        // --- Funﾃｧﾃ｣o de Fim de Jogo ---
        function endGame() {
            gameRunning = false;
            gameOver = true;
            if (rolaGenerationInterval) clearInterval(rolaGenerationInterval);
            if (gameLoopRAF) cancelAnimationFrame(gameLoopRAF);

            document.querySelectorAll('.rola, .penalty-object').forEach(obj => obj.remove());
            rolas = [];

            finalScoreDisplay.textContent = `Sua Pontuaﾃｧﾃ｣o Final: ${score}`;
            gameOverScreen.style.display = 'flex';
            audioToggleButton.textContent = 'Gemidos: OFF';
            isSoundEnabled = false;
        }

        // --- Eventos de Carregamento e Redimensionamento ---
        window.addEventListener('load', () => {
            showMainMenu();
        });

        window.addEventListener('resize', () => {
            if (gameRunning || mainMenu.style.display === 'flex' || characterSelectScreen.style.display === 'flex') {
                initializeCharacterPosition();
                rolas.forEach(obj => {
                    const objWidth = obj.offsetWidth || 100;
                    if (obj.x + objWidth > gameContainer.offsetWidth) {
                        obj.x = gameContainer.offsetWidth - objWidth;
                        obj.style.left = `${obj.x}px`;
                    }
                });
            }
        });

    </script>
</body>
</html>
