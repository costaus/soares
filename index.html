<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comedor de Rolas</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Tone.js para geraﾃｧﾃ｣o de ﾃ｡udio (mantido para os sons de penalidade) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <style>
        /* Estilos gerais do corpo da pﾃ｡gina */
        body {
            margin: 0;
            overflow: hidden; /* Esconde as barras de rolagem */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Garante que o corpo ocupe a altura total da viewport */
            background: linear-gradient(135deg, #4b0082 0%, #8a2be2 100%); /* Gradiente de fundo roxo escuro */
            font-family: 'Inter', sans-serif; /* Fonte moderna e limpa */
            color: white;
            flex-direction: column; /* Organiza os elementos verticalmente */
            position: relative;
        }

        /* Estilos do contﾃｪiner principal do jogo */
        #game-container {
            position: relative;
            width: 95%; /* Largura responsiva, maior para celular */
            max-width: 900px; /* Largura mﾃ｡xima para tablets/desktops */
            height: 90vh; /* Altura responsiva para caber na tela */
            background-color: #333; /* Fundo escuro para o jogo */
            border-radius: 30px; /* Cantos mais arredondados */
            overflow: hidden; /* Importante para que os objetos caindo nﾃ｣o saiam da ﾃ｡rea visﾃｭvel */
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8); /* Sombra mais pronunciada e escura */
            border: 12px solid #ff69b4; /* Borda grossa e rosa choque */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            /* Fundo do jogo com a imagem fornecida */
            background-image: url('https://iili.io/FUu2yhv.jpg'); /* Link do cenﾃ｡rio atualizado */
            background-size: cover; /* Garante que a imagem cubra todo o contﾃｪiner */
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Estilos da tela de inﾃｭcio do jogo */
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.98); /* Fundo quase opaco */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100; /* Garante que fique acima de outros elementos */
            border-radius: 25px;
            text-align: center;
        }

        /* Estilos do tﾃｭtulo na tela de inﾃｭcio */
        #start-screen h1 {
            font-size: 5em; /* Tﾃｭtulo ainda maior */
            margin-bottom: 50px;
            color: #FFD700; /* Cor dourada */
            text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.9); /* Sombra mais forte no texto */
            letter-spacing: 4px; /* Espaﾃｧamento entre letras */
            text-transform: uppercase;
            font-weight: 900; /* Mais negrito */
        }

        /* Estilos do botﾃ｣o de iniciar */
        #start-button {
            padding: 30px 60px; /* Botﾃ｣o ainda maior */
            font-size: 3em; /* Texto maior no botﾃ｣o */
            background: linear-gradient(145deg, #ff1493, #ff69b4); /* Gradiente de rosa profundo */
            color: white;
            border: none;
            border-radius: 25px; /* Cantos mais arredondados */
            cursor: pointer;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
            transition: all 0.3s ease; /* Transiﾃｧﾃ｣o suave para efeitos de hover */
            text-transform: uppercase; /* Texto em maiﾃｺsculas */
            letter-spacing: 2px;
            font-weight: bold;
        }

        /* Efeito de hover no botﾃ｣o de iniciar */
        #start-button:hover {
            transform: translateY(-10px); /* Move o botﾃ｣o ligeiramente para cima */
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8); /* Sombra maior */
            background: linear-gradient(145deg, #ff69b4, #ff1493); /* Inverte o gradiente no hover */
        }

        /* Estilos do display de pontuaﾃｧﾃ｣o */
        #score-display {
            position: absolute;
            top: 35px;
            left: 35px;
            font-size: 3.5em; /* Pontuaﾃｧﾃ｣o ainda maior */
            font-weight: bold;
            color: #FFD700; /* Cor dourada para a pontuaﾃｧﾃ｣o */
            text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.8);
            z-index: 10;
        }

        /* Estilos do display de vidas */
        #lives-display {
            position: absolute;
            top: 35px;
            right: 35px;
            font-size: 3.5em; /* Vidas ainda maior */
            font-weight: bold;
            color: #FFD700; /* Cor dourada para as vidas */
            text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.8);
            z-index: 10;
        }

        /* Estilos do personagem principal */
        #character {
            position: absolute;
            bottom: 70px; /* Posiﾃｧﾃ｣o do personagem na parte inferior, mais acima */
            width: 150px; /* Largura do personagem DIMINUIDA */
            height: 150px; /* Altura do personagem DIMINUIDA */
            background-size: contain; /* Ajusta a imagem para caber no elemento */
            background-repeat: no-repeat;
            background-position: center;
            /* Transiﾃｧﾃ｣o para imagem e transformaﾃｧﾃ｣o (para o efeito de "salto") */
            transition: background-image 0.1s ease-in-out, transform 0.15s ease-out;
            z-index: 5; /* Personagem acima dos objetos caindo */
            cursor: grab; /* Indica que o elemento pode ser arrastado */
        }

        /* Animaﾃｧﾃ｣o para o efeito de "comer" (salto e leve escala) */
        @keyframes eatAnimation {
            0% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-5px) scale(1.01); } /* Salta menos e aumenta bem pouco */
            100% { transform: translateY(0) scale(1); }
        }

        /* Classe para ativar a animaﾃｧﾃ｣o de comer */
        .character-eating {
            animation: eatAnimation 0.3s ease-out; /* Duraﾃｧﾃ｣o da animaﾃｧﾃ｣o de comer */
        }

        /* Estilos para os objetos "rola" caindo */
        .rola {
            position: absolute;
            width: 100px; /* Largura da rola DIMINUIDA */
            height: 100px; /* Altura da rola DIMINUIDA */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 4; /* Rolas abaixo do personagem */
            animation: rotate 3s linear infinite; /* Animaﾃｧﾃ｣o de rotaﾃｧﾃ｣o mais lenta */
        }

        /* Estilos para a "Rola 2" (maior) */
        .large-rola {
            width: 130px; /* Rola 2 maior */
            height: 130px; /* Rola 2 maior */
        }

        /* Estilos para o novo objeto de penalidade */
        .penalty-object {
            position: absolute;
            width: 100px; /* Mesma largura das rolas DIMINUIDA */
            height: 100px; /* Mesma altura das rolas DIMINUIDA */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 4; /* Objeto de penalidade abaixo do personagem */
            animation: rotate 3s linear infinite; /* Animaﾃｧﾃ｣o de rotaﾃｧﾃ｣o */
            filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.7)); /* Sombra vermelha para destacar perigo */
        }

        /* Animaﾃｧﾃ｣o de rotaﾃｧﾃ｣o para os objetos */
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Oculta os controles mﾃｳveis (setas) que nﾃ｣o sﾃ｣o mais necessﾃ｡rios */
        #mobile-controls {
            display: none;
        }

        /* Estilos da tela de fim de jogo */
        #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.98); /* Fundo quase opaco */
            display: none; /* Escondido por padrﾃ｣o */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 101; /* Acima de tudo */
            border-radius: 25px;
            text-align: center;
        }

        #game-over-screen h2 {
            font-size: 4em;
            margin-bottom: 30px;
            color: #FFD700;
            text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.9);
            letter-spacing: 4px;
            text-transform: uppercase;
            font-weight: 900;
        }

        #game-over-screen p {
            font-size: 2.5em;
            color: white;
            margin-bottom: 40px;
        }

        #restart-button {
            padding: 20px 40px;
            font-size: 2.5em;
            background: linear-gradient(145deg, #ff1493, #ff69b4);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
        }

        #restart-button:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
            background: linear-gradient(145deg, #ff69b4, #ff1493); /* Inverte o gradiente no hover */
        }

        /* Estilos da tela de seleﾃｧﾃ｣o de jogo (Menu Principal) - REVISADOS */
        #main-menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2c005e 0%, #6a1a9e 100%); /* Gradiente mais escuro e elegante */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 102; /* Acima de tudo */
            border-radius: 30px; /* Cantos arredondados do menu */
            text-align: center;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.5); /* Sombra interna para profundidade */
        }

        #main-menu h1 {
            font-size: 4.5em; /* Tﾃｭtulo um pouco menor para melhor proporﾃｧﾃ｣o */
            margin-bottom: 80px; /* Mais espaﾃｧo abaixo do tﾃｭtulo */
            color: #FFD700; /* Cor dourada */
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.7); /* Sombra mais suave */
            letter-spacing: 5px; /* Mais espaﾃｧamento entre letras */
            text-transform: uppercase;
            font-weight: 900;
        }

        .menu-button {
            padding: 25px 60px; /* Botﾃｵes maiores e mais espaﾃｧados */
            font-size: 2.8em; /* Fonte um pouco maior */
            background: linear-gradient(145deg, #ff1493, #ff69b4); /* Gradiente de rosa profundo */
            color: white;
            border: none;
            border-radius: 30px; /* Cantos mais arredondados */
            cursor: pointer;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.6); /* Sombra mais pronunciada */
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            margin: 25px; /* Mais margem entre os botﾃｵes */
            min-width: 350px; /* Garante largura mﾃｭnima para os botﾃｵes */
            border: 3px solid #FFD700; /* Borda dourada sutil */
        }

        .menu-button:hover {
            transform: translateY(-12px); /* Move o botﾃ｣o ligeiramente mais para cima */
            box-shadow: 0 18px 45px rgba(0, 0, 0, 0.8); /* Sombra maior no hover */
            background: linear-gradient(145deg, #ff69b4, #ff1493); /* Inverte o gradiente no hover */
            border-color: #ff1493; /* Borda muda de cor no hover */
        }

        /* Oculta o wrapper do jogo por padrﾃ｣o, serﾃ｡ exibido via JS */
        #cai-rola-game-wrapper {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Botﾃ｣o de ﾃ｡udio */
        #audio-toggle-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid #FFD700;
            border-radius: 15px;
            cursor: pointer;
            z-index: 10; /* Acima do game-container */
            transition: background-color 0.3s ease, border-color 0.3s ease;
            display: none; /* Escondido por padrﾃ｣o, sﾃｳ aparece no jogo */
        }

        #audio-toggle-button:hover {
            background-color: rgba(0, 0, 0, 0.9);
            border-color: #ff1493;
        }

        /* Estilos da tela de seleﾃｧﾃ｣o de personagem */
        #character-select-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.98);
            display: none; /* Escondido por padrﾃ｣o */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 101; /* Acima do wrapper do jogo, abaixo do menu principal */
            border-radius: 25px;
            text-align: center;
        }

        #character-select-screen h2 {
            font-size: 4em;
            margin-bottom: 50px;
            color: #FFD700;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.7);
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: 900;
        }

        .character-selection-container {
            display: flex;
            flex-wrap: wrap; /* Permite que os itens quebrem para a prﾃｳxima linha em telas menores */
            justify-content: center;
            gap: 40px; /* Espaﾃｧo entre os personagens */
            margin-bottom: 50px;
        }

        .character-card {
            background-color: rgba(50, 50, 50, 0.7);
            border: 5px solid #ff69b4; /* Borda da carta, nﾃ｣o da imagem */
            border-radius: 20px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .character-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.7);
        }

        .character-card img {
            width: 180px; /* Tamanho da imagem do personagem na seleﾃｧﾃ｣o */
            height: 180px;
            object-fit: contain;
            margin-bottom: 15px;
            border-radius: 0; /* REMOVIDO: border-radius para nﾃ｣o ter moldura */
            border: none; /* REMOVIDO: borda para nﾃ｣o ter moldura */
        }

        .character-card h3 {
            font-size: 1.8em;
            color: white;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .select-character-button {
            padding: 15px 30px;
            font-size: 1.5em;
            background: linear-gradient(145deg, #ff1493, #ff69b4);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            transition: all 0.2s ease;
            text-transform: uppercase;
            font-weight: bold;
        }

        .select-character-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
            background: linear-gradient(145deg, #ff69b4, #ff1493);
        }

        /* Ajustes responsivos para telas menores (tablets) */
        @media (max-width: 768px) {
            #game-container {
                width: 95%;
                height: 90vh; /* Ajuste para tablets */
            }
            #start-screen h1 {
                font-size: 3.5em;
            }
            #start-button {
                padding: 18px 35px;
                font-size: 1.8em;
            }
            #score-display, #lives-display {
                font-size: 2.2em;
                top: 20px; /* Ajuste a posiﾃｧﾃ｣o para telas menores */
            }
            #character {
                width: 120px; /* Reduzido para tablets */
                height: 120px; /* Reduzido para tablets */
                bottom: 50px;
            }
            .rola {
                width: 80px; /* Reduzido para tablets */
                height: 80px; /* Reduzido para tablets */
            }
            .large-rola {
                width: 110px; /* Rola 2 maior para tablets */
                height: 110px;
            }
            .penalty-object {
                width: 80px; /* Reduzido para tablets */
                height: 80px; /* Reduzido para tablets */
            }
            #game-over-screen h2 {
                font-size: 3em;
            }
            #game-over-screen p {
                font-size: 1.8em;
            }
            #restart-button {
                padding: 12px 25px;
                font-size: 1.8em;
            }
            /* Menu Principal Responsivo para Tablets */
            #main-menu h1 {
                font-size: 3.5em;
                margin-bottom: 60px;
            }
            .menu-button {
                padding: 20px 45px;
                font-size: 2.2em;
                min-width: 300px;
                margin: 20px;
            }
            #audio-toggle-button {
                font-size: 1em;
                padding: 8px 15px;
            }
            /* Seleﾃｧﾃ｣o de Personagem Responsiva para Tablets */
            #character-select-screen h2 {
                font-size: 3.5em;
                margin-bottom: 40px;
            }
            .character-selection-container {
                gap: 30px;
            }
            .character-card {
                padding: 20px;
            }
            .character-card img {
                width: 150px;
                height: 150px;
            }
            .character-card h3 {
                font-size: 1.5em;
            }
            .select-character-button {
                padding: 12px 25px;
                font-size: 1.2em;
            }
        }

        /* Ajustes responsivos para telas muito pequenas (smartphones) */
        @media (max-width: 480px) {
            #game-container {
                height: 95vh; /* Ajuste mais agressivo para smartphones */
                border-radius: 20px;
            }
            #start-screen h1 {
                font-size: 2.5em; /* Reduzido mais */
            }
            #start-button {
                padding: 10px 20px; /* Reduzido mais */
                font-size: 1.2em; /* Reduzido mais */
            }
            #score-display {
                font-size: 1.2em; /* Fonte menor para caber na tela */
                top: 10px; /* Ajuste de posiﾃｧﾃ｣o */
                left: 10px; /* Ajuste de posiﾃｧﾃ｣o */
            }
            #lives-display {
                font-size: 1.2em; /* Fonte menor para caber na tela */
                top: 10px; /* Ajuste de posiﾃｧﾃ｣o */
                right: 10px; /* Ajuste de posiﾃｧﾃ｣o */
            }
            #character {
                width: 80px; /* Reduzido para smartphones */
                height: 80px; /* Reduzido para smartphones */
                bottom: 25px; /* Ajustado */
            }
            .rola {
                width: 50px; /* Reduzido para smartphones */
                height: 50px; /* Reduzido para smartphones */
            }
            .large-rola {
                width: 80px; /* Rola 2 maior para smartphones */
                height: 80px;
            }
            .penalty-object {
                width: 50px; /* Reduzido para smartphones */
                height: 50px; /* Reduzido para smartphones */
            }
            #game-over-screen h2 {
                font-size: 2em;
            }
            #game-over-screen p {
                font-size: 1em;
            }
            #restart-button {
                padding: 8px 15px;
                font-size: 1em;
            }
            /* Menu Principal Responsivo para Smartphones */
            #main-menu h1 {
                font-size: 2.2em; /* Reduzido mais */
                margin-bottom: 30px; /* Reduzido mais */
            }
            .menu-button {
                padding: 12px 25px; /* Reduzido mais */
                font-size: 1.5em; /* Reduzido mais */
                min-width: 200px; /* Ajustado */
                margin: 10px; /* Reduzido mais */
            }
            #audio-toggle-button {
                font-size: 0.8em;
                padding: 5px 10px;
                bottom: 10px;
            }
            /* Seleﾃｧﾃ｣o de Personagem Responsiva para Smartphones */
            #character-select-screen h2 {
                font-size: 2.2em;
                margin-bottom: 20px;
            }
            .character-selection-container {
                gap: 15px;
            }
            .character-card {
                padding: 10px;
                width: 90%; /* Ocupa mais largura */
            }
            .character-card img {
                width: 100px; /* Reduzido */
                height: 100px; /* Reduzido */
            }
            .character-card h3 {
                font-size: 1em;
            }
            .select-character-button {
                padding: 8px 15px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Tela de seleﾃｧﾃ｣o de jogo (Menu Principal) -->
        <div id="main-menu">
            <h1>Escolha seu Jogo</h1>
            <button id="cai-rola-button" class="menu-button">CAI ROLA</button>
            <button id="pica-man-button" class="menu-button">PICA-MAN (Em Breve)</button>
        </div>

        <!-- Tela de Seleﾃｧﾃ｣o de Personagem -->
        <div id="character-select-screen">
            <h2>Escolha seu Personagem</h2>
            <div class="character-selection-container">
                <div class="character-card" data-character-id="carlinha">
                    <img src="https://files.catbox.moe/xyhrnx.png" alt="Carlinha Catatau">
                    <h3>Carlinha Catatau</h3>
                    <button class="select-character-button">Escolher Carlinha</button>
                </div>
                <div class="character-card" data-character-id="eduardo">
                    <img src="https://files.catbox.moe/fvn4j3.png" alt="Eduardo Vﾃｭcio Pinto">
                    <h3>Eduardo Vﾃｭcio Pinto</h3>
                    <button class="select-character-button">Escolher Eduardo</button>
                </div>
            </div>
        </div>

        <!-- Wrapper para o jogo "CAI ROLA" -->
        <div id="cai-rola-game-wrapper">
            <!-- Tela de inﾃｭcio do jogo "CAI ROLA" -->
            <div id="start-screen">
                <h1>Comedor de Rolas</h1>
                <button id="start-button">Iniciar Jogo</button>
            </div>
            <!-- Display de pontuaﾃｧﾃ｣o -->
            <div id="score-display">Rolas: 0</div>
            <!-- Display de vidas -->
            <div id="lives-display">Vidas: 3</div>
            <!-- Personagem principal -->
            <div id="character"></div>
            <!-- Tela de Fim de Jogo -->
            <div id="game-over-screen">
                <h2>Fim de Jogo!</h2>
                <p id="final-score">Sua Pontuaﾃｧﾃ｣o Final: 0</p>
                <button id="restart-button">Jogar Novamente</button>
            </div>
             <!-- Botﾃ｣o de controle de ﾃ｡udio de fundo -->
            <button id="audio-toggle-button">Mﾃｺsica: OFF</button>
        </div>
    </div>

    <script>
        // --- Referﾃｪncias aos Elementos HTML ---
        const gameContainer = document.getElementById('game-container');
        const character = document.getElementById('character');
        const scoreDisplay = document.getElementById('score-display');
        const livesDisplay = document.getElementById('lives-display');
        const startScreen = document.getElementById('start-screen'); // Tela de inﾃｭcio do Cai Rola
        const startButton = document.getElementById('start-button');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreDisplay = document.getElementById('final-score');
        const restartButton = document.getElementById('restart-button');

        // Elementos do Menu Principal
        const mainMenu = document.getElementById('main-menu');
        const caiRolaButton = document.getElementById('cai-rola-button');
        const picaManButton = document.getElementById('pica-man-button');
        const caiRolaGameWrapper = document.getElementById('cai-rola-game-wrapper');

        // Elementos da Tela de Seleﾃｧﾃ｣o de Personagem
        const characterSelectScreen = document.getElementById('character-select-screen');
        const selectCharacterButtons = document.querySelectorAll('.select-character-button');

        // Elementos de ﾃ｡udio
        const audioToggleButton = document.getElementById('audio-toggle-button');
        let backgroundMusic = new Audio(); // Objeto Audio para mﾃｺsica de fundo
        let collectSound = new Audio('https://files.catbox.moe/qegrfu.mp3'); // ﾃ「dio para o som de coleta

        // --- URLs das Imagens ---
        const ROLA_IMAGES = [
            'https://files.catbox.moe/n39c1e.png', // Rola 1
            'https://files.catbox.moe/b9dyhd.png', // Rola 2 (agora maior)
            'https://files.catbox.moe/qkukmd.png'  // Rola 3
        ];
        const PENALTY_IMAGE_URL = 'https://files.catbox.moe/0c0ea9.png'; // Imagem de penalidade

        // Dados dos Personagens
        const characterData = {
            'carlinha': {
                name: 'Carlinha Catatau',
                closedMouthImage: 'https://files.catbox.moe/xyhrnx.png',
                // Para Carlinha, usaremos a mesma imagem para boca aberta/fechada, ou vocﾃｪ pode fornecer uma especﾃｭfica.
                // Para um efeito de boca aberta, o z-index e o "salto" ainda funcionarﾃ｣o.
                openMouthImage: 'https://files.catbox.moe/xyhrnx.png'
            },
            'eduardo': {
                name: 'Eduardo Vﾃｭcio Pinto',
                closedMouthImage: 'https://files.catbox.moe/yxm4j5.png', // Nova boca fechada
                openMouthImage: 'https://files.catbox.moe/olc9ni.png' // Nova boca aberta
            }
        };

        // Variﾃ｡veis para as imagens do personagem atualmente selecionado
        let currentCharacterMouthOpenImage;
        let currentCharacterMouthClosedImage;

        // --- Variﾃ｡veis de Jogo ---
        let score = 0;
        let lives = 3;
        let characterX = 0;
        let rolas = []; // Array para armazenar os objetos caindo (incluindo penalidades)
        let rolaGenerationInterval;
        let gameRunning = false;
        let gameOver = false;

        // Variﾃ｡veis para o controle de arrastar
        let isDragging = false;
        let touchStartX = 0;
        let initialCharacterX = 0;

        // --- Configuraﾃｧﾃ｣o de ﾃ「dio com Tone.js (para efeitos sonoros curtos) ---
        let penaltySynth;

        function setupAudioEffects() {
            // Sintetizador para o som de penalidade (som mais abrupto/negativo)
            penaltySynth = new Tone.Synth({
                oscillator: {
                    type: "sawtooth" // Onda dente de serra para um som mais ﾃ｡spero
                },
                envelope: {
                    attack: 0.01, // Ataque rﾃ｡pido
                    decay: 0.2,
                    sustain: 0.1,
                    release: 0.3
                },
                volume: -8 // Volume um pouco mais alto
            }).toDestination();
        }

        // Funﾃｧﾃ｣o para tocar o som de coleta (usando o ﾃ｡udio fornecido)
        function playCollectSound() {
            if (collectSound.paused) {
                collectSound.currentTime = 0; // Reinicia o ﾃ｡udio para tocar do inﾃｭcio
                collectSound.play().catch(e => console.log("Erro ao tocar som de coleta:", e));
            }
        }

        // Funﾃｧﾃ｣o para tocar o som de penalidade (usando Tone.js)
        function playPenaltySound() {
            if (Tone.context.state !== 'running') {
                Tone.start(); // Inicia o contexto de ﾃ｡udio na primeira interaﾃｧﾃ｣o do usuﾃ｡rio
            }
            penaltySynth.triggerAttackRelease("C3", "0.5"); // Toca uma nota C3 por 0.5 segundos
        }

        // --- Funﾃｧﾃｵes de Inicializaﾃｧﾃ｣o ---

        // Funﾃｧﾃ｣o para inicializar a posiﾃｧﾃ｣o do personagem e suas imagens
        function initializeCharacterPosition() {
            if (character.offsetWidth === 0) {
                setTimeout(initializeCharacterPosition, 50);
                return;
            }
            characterX = (gameContainer.offsetWidth / 2) - (character.offsetWidth / 2);
            character.style.left = `${characterX}px`;
            // Define a imagem inicial do personagem com base na seleﾃｧﾃ｣o
            character.style.backgroundImage = `url(${currentCharacterMouthClosedImage})`;
        }

        // --- Gerenciamento de Telas ---
        function showMainMenu() {
            mainMenu.style.display = 'flex';
            caiRolaGameWrapper.style.display = 'none';
            characterSelectScreen.style.display = 'none'; // Esconde tela de seleﾃｧﾃ｣o
            gameOverScreen.style.display = 'none';
            startScreen.style.display = 'none';
            audioToggleButton.style.display = 'none'; // Esconde o botﾃ｣o de ﾃ｡udio no menu
            backgroundMusic.pause(); // Pausa a mﾃｺsica ao voltar para o menu
            audioToggleButton.textContent = 'Mﾃｺsica: OFF'; // Reseta o texto do botﾃ｣o
        }

        function showCharacterSelectScreen() {
            mainMenu.style.display = 'none';
            caiRolaGameWrapper.style.display = 'block'; // O wrapper do jogo precisa estar visﾃｭvel para a tela de seleﾃｧﾃ｣o
            characterSelectScreen.style.display = 'flex'; // Mostra a tela de seleﾃｧﾃ｣o
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            audioToggleButton.style.display = 'none'; // Esconde o botﾃ｣o de ﾃ｡udio na seleﾃｧﾃ｣o de personagem
        }

        function showCaiRolaGameScreen() {
            characterSelectScreen.style.display = 'none'; // Esconde a tela de seleﾃｧﾃ｣o
            startScreen.style.display = 'flex'; // Mostra a tela de inﾃｭcio do jogo
            audioToggleButton.style.display = 'block'; // Mostra o botﾃ｣o de ﾃ｡udio no jogo
        }

        // --- Inﾃｭcio e Loop do Jogo "CAI ROLA" ---

        function startCaiRolaGame() {
            score = 0; // Reseta a pontuaﾃｧﾃ｣o
            lives = 3; // Reseta as vidas
            scoreDisplay.textContent = `Rolas: ${score}`; // Atualiza o display da pontuaﾃｧﾃ｣o
            livesDisplay.textContent = `Vidas: ${lives}`; // Atualiza o display de vidas
            rolas = []; // Limpa quaisquer objetos existentes
            // Remove todos os elementos .rola e .penalty-object do DOM, caso existam de uma partida anterior
            document.querySelectorAll('.rola, .penalty-object').forEach(obj => obj.remove());

            // CORREﾃﾃグ CRﾃ控ICA: Esconde a tela de inﾃｭcio imediatamente antes de iniciar o loop
            startScreen.style.display = 'none'; 
            
            gameRunning = true; // Define o estado do jogo como rodando
            gameOver = false; // Reseta o estado de fim de jogo
            initializeCharacterPosition(); // Garante que o personagem esteja no centro com a imagem correta
            gameLoop(); // Inicia o loop principal do jogo
            // Inicia a geraﾃｧﾃ｣o de novos objetos a cada 1200ms (mais lento)
            rolaGenerationInterval = setInterval(createFallingObject, 1200);

            // Tenta tocar a mﾃｺsica de fundo ao iniciar o jogo
            if (!backgroundMusic.src) { // Define a fonte apenas uma vez
                backgroundMusic.src = 'SEU_LINK_DO_AUDIO_AQUI.mp3'; // *** SUBSTITUA AQUI PELO SEU LINK DA Mﾃ售ICA DE FUNDO ***
                backgroundMusic.loop = true; // Faz a mﾃｺsica tocar em loop
                backgroundMusic.volume = 0.5; // Ajusta o volume (0.0 a 1.0)
            }
            backgroundMusic.play().catch(e => console.log("Erro ao tentar tocar a mﾃｺsica de fundo:", e));
            audioToggleButton.textContent = 'Mﾃｺsica: ON'; // Atualiza o texto do botﾃ｣o
        }

        // --- Event Listeners para Botﾃｵes ---
        caiRolaButton.addEventListener('click', () => {
            showCharacterSelectScreen(); // Vai para a tela de seleﾃｧﾃ｣o de personagem
            // Inicializa os efeitos de ﾃ｡udio aqui, na primeira interaﾃｧﾃ｣o do usuﾃ｡rio
            if (!penaltySynth) { // Garante que o setup seja feito apenas uma vez
                setupAudioEffects();
            }
        });

        picaManButton.addEventListener('click', () => {
            alert('eu ainda vou termina esse pica man, espera. ass: dan ､ｭ');
        });

        startButton.addEventListener('click', startCaiRolaGame);
        restartButton.addEventListener('click', startCaiRolaGame);

        // Event Listeners para os botﾃｵes de seleﾃｧﾃ｣o de personagem
        selectCharacterButtons.forEach(button => {
            button.addEventListener('click', (event) => {
                const characterId = event.target.closest('.character-card').dataset.characterId;
                const selectedChar = characterData[characterId];
                
                // Define as imagens do personagem selecionado para uso no jogo
                currentCharacterMouthClosedImage = selectedChar.closedMouthImage;
                currentCharacterMouthOpenImage = selectedChar.openMouthImage;

                // CORREﾃﾃグ: Transiciona para a tela de inﾃｭcio do jogo ANTES de iniciar o gameLoop
                showCaiRolaGameScreen(); 
                startCaiRolaGame(); // Inicia o jogo com o personagem selecionado
            });
        });

        // --- Controle de ﾃ「dio de Fundo ---
        audioToggleButton.addEventListener('click', () => {
            if (backgroundMusic.paused) {
                backgroundMusic.play().catch(e => console.log("Erro ao tentar tocar a mﾃｺsica de fundo:", e));
                audioToggleButton.textContent = 'Mﾃｺsica: ON';
            } else {
                backgroundMusic.pause();
                audioToggleButton.textContent = 'Mﾃｺsica: OFF';
            }
        });

        // --- Controles de Teclado (para desktop) ---
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;

            const characterWidth = character.offsetWidth;
            const gameContainerWidth = gameContainer.offsetWidth;
            const moveSpeed = 35; // Velocidade de movimento do personagem para teclado

            if (e.key === 'ArrowLeft' || e.key === 'a') {
                characterX = Math.max(0, characterX - moveSpeed);
            } else if (e.key === 'ArrowRight' || e.key === 'd') {
                characterX = Math.min(gameContainerWidth - characterWidth, characterX + moveSpeed);
            }
            character.style.left = `${characterX}px`;
        });

        // --- Controles de Toque (para celular) ---
        character.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Previne o comportamento padrﾃ｣o do toque (ex: rolagem)
            if (!gameRunning) return;
            isDragging = true;
            touchStartX = e.touches[0].clientX;
            initialCharacterX = characterX; // Armazena a posiﾃｧﾃ｣o inicial do personagem ao iniciar o arrasto
        }, { passive: false });

        character.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!isDragging || !gameRunning) return;

            const currentTouchX = e.touches[0].clientX;
            const deltaX = currentTouchX - touchStartX; // Calcula a diferenﾃｧa do arrasto
            let newCharacterX = initialCharacterX + deltaX; // Aplica a diferenﾃｧa ﾃ posiﾃｧﾃ｣o inicial do personagem

            const characterWidth = character.offsetWidth;
            const gameContainerWidth = gameContainer.offsetWidth;

            // Limita o movimento do personagem dentro dos limites do contﾃｪiner do jogo
            characterX = Math.max(0, Math.min(gameContainerWidth - characterWidth, newCharacterX));
            character.style.left = `${characterX}px`;
        }, { passive: false });

        character.addEventListener('touchend', () => {
            isDragging = false;
        });

        // --- Criaﾃｧﾃ｣o de Objetos Caindo (Rolas ou Penalidades) ---

        function createFallingObject() {
            const obj = document.createElement('div'); // Cria um novo elemento div

            // Decide aleatoriamente se serﾃ｡ uma "rola" ou um "objeto de penalidade"
            const isPenalty = Math.random() < 0.25; // 25% de chance de ser um objeto de penalidade

            if (isPenalty) {
                obj.classList.add('penalty-object'); // Adiciona a classe para estilos de penalidade
                obj.style.backgroundImage = `url(${PENALTY_IMAGE_URL})`;
            } else {
                // Escolhe uma rola aleatoriamente
                const rolaImageIndex = Math.floor(Math.random() * ROLA_IMAGES.length);
                const selectedRolaImage = ROLA_IMAGES[rolaImageIndex];
                
                obj.classList.add('rola'); // Adiciona a classe 'rola' para aplicar os estilos CSS
                obj.style.backgroundImage = `url(${selectedRolaImage})`;

                // Se for a "Rola 2", adiciona a classe para tornﾃ｡-la maior
                if (selectedRolaImage === 'https://files.catbox.moe/b9dyhd.png') {
                    obj.classList.add('large-rola');
                }
            }

            // Largura do objeto (usa o valor do CSS ou padrﾃ｣o)
            // Se for uma large-rola, usa o tamanho da large-rola, senﾃ｣o usa o tamanho padrﾃ｣o
            const objWidth = obj.classList.contains('large-rola') ? (obj.offsetWidth || 130) : (obj.offsetWidth || 100);
            
            // Define uma posiﾃｧﾃ｣o X inicial aleatﾃｳria para o objeto
            obj.x = Math.random() * (gameContainer.offsetWidth - objWidth);
            obj.y = -objWidth; // Inicia o objeto acima do contﾃｪiner do jogo

            obj.style.left = `${obj.x}px`;
            obj.style.top = `${obj.y}px`;

            // Define uma velocidade de queda aleatﾃｳria para cada objeto (mais lento)
            obj.speed = 4 + Math.random() * 2; // Velocidade entre 4 e 6

            obj.mouthOpenTriggered = false; // Flag para controlar se a boca jﾃ｡ abriu para este objeto

            gameContainer.appendChild(obj); // Adiciona o objeto ao contﾃｪiner do jogo
            rolas.push(obj); // Adiciona o objeto ao array de objetos ativos
        }

        // --- Loop Principal do Jogo ---

        function gameLoop() {
            if (!gameRunning || gameOver) return; // Se o jogo nﾃ｣o estiver rodando ou for game over, para o loop

            const gameContainerHeight = gameContainer.offsetHeight;
            const characterHeight = character.offsetHeight;
            const characterWidth = character.offsetWidth;
            const characterBottom = gameContainerHeight - 70; // Posiﾃｧﾃ｣o inferior do personagem (ajustada pela bottom do CSS)
            const characterTop = characterBottom - characterHeight; // Posiﾃｧﾃ｣o superior do personagem

            // Distﾃ｢ncia para a boca abrir antes da colisﾃ｣o (ajustado para o efeito de "camadas")
            const mouthOpenTriggerDistance = 80; // Aumentado para que a boca abra mais cedo
            const zIndexBehindCharacter = 3; // Z-index para objetos atrﾃ｡s do personagem
            const zIndexInFrontOfCharacter = 6; // Z-index para objetos na frente do personagem

            // Itera sobre os objetos de trﾃ｡s para frente para evitar problemas ao remover elementos
            for (let i = rolas.length - 1; i >= 0; i--) {
                const obj = rolas[i];
                obj.y += obj.speed; // Atualiza a posiﾃｧﾃ｣o Y do objeto (faz ele cair)
                obj.style.top = `${obj.y}px`; // Atualiza a posiﾃｧﾃ｣o do objeto no DOM

                // Obtﾃｩm as dimensﾃｵes e posiﾃｧﾃｵes do objeto
                const objWidth = obj.classList.contains('large-rola') ? (obj.offsetWidth || 130) : (obj.offsetWidth || 100);
                const objHeight = obj.classList.contains('large-rola') ? (obj.offsetHeight || 130) : (obj.offsetHeight || 100);

                const objLeft = obj.x;
                const objRight = obj.x + objWidth;
                const objTop = obj.y;
                const objBottom = obj.y + objHeight;

                // Lﾃｳgica para abrir a boca antes da colisﾃ｣o e controlar o z-index
                if (objBottom > (characterTop - mouthOpenTriggerDistance) &&
                    objBottom < characterTop + (characterHeight / 2) && // Garante que esteja acima do meio do personagem
                    objRight > characterX &&
                    objLeft < (characterX + characterWidth)) {

                    // Se a boca ainda nﾃ｣o foi acionada para este objeto, aciona a animaﾃｧﾃ｣o
                    if (!obj.mouthOpenTriggered) {
                        character.style.backgroundImage = `url(${currentCharacterMouthOpenImage})`; // Abre a boca
                        character.classList.add('character-eating'); // Adiciona classe para o efeito de "salto"
                        obj.mouthOpenTriggered = true; // Marca que a boca foi acionada para este objeto
                    }
                    // Quando o objeto estﾃ｡ na ﾃ｡rea de "comer", coloca-o atrﾃ｡s do personagem
                    obj.style.zIndex = zIndexBehindCharacter;
                } else {
                    // Se nﾃ｣o estiver na ﾃ｡rea de "comer", garante que esteja na frente (z-index normal)
                    obj.style.zIndex = zIndexInFrontOfCharacter; // Ou 4, o z-index padrﾃ｣o para rolas/penalidades
                }


                // --- Detecﾃｧﾃ｣o de Colisﾃ｣o Efetiva ---
                if (objRight > characterX &&
                    objLeft < (characterX + characterWidth) &&
                    objBottom > characterTop &&
                    objTop < characterBottom) {
                    // Colisﾃ｣o detectada!
                    
                    if (obj.classList.contains('rola')) {
                        score++; // Incrementa a pontuaﾃｧﾃ｣o para rolas
                        playCollectSound(); // Toca o som de coleta
                    } else if (obj.classList.contains('penalty-object')) {
                        score -= 30; // Diminui a pontuaﾃｧﾃ｣o em 30
                        lives--; // Perde 1 vida
                        livesDisplay.textContent = `Vidas: ${lives}`; // Atualiza o display de vidas
                        playPenaltySound(); // Toca o som de penalidade

                        if (lives <= 0) {
                            endGame(); // Chama a funﾃｧﾃ｣o de fim de jogo se as vidas acabarem
                            return; // Sai do loop para evitar processamento adicional
                        }
                    }
                    scoreDisplay.textContent = `Rolas: ${score}`; // Atualiza o display da pontuaﾃｧﾃ｣o
                    obj.remove(); // Remove o objeto do DOM
                    rolas.splice(i, 1); // Remove o objeto do array

                    // Reseta a animaﾃｧﾃ｣o da boca apﾃｳs um curto atraso
                    setTimeout(() => {
                        character.style.backgroundImage = `url(${currentCharacterMouthClosedImage})`; // Fecha a boca
                        character.classList.remove('character-eating'); // Remove classe do efeito de "salto"
                    }, 300); // Duraﾃｧﾃ｣o da animaﾃｧﾃ｣o de boca aberta e salto
                }

                // Remove o objeto se ele sair da tela (atingir a parte inferior)
                if (obj.y > gameContainerHeight) {
                    obj.remove(); // Remove do DOM
                    rolas.splice(i, 1); // Remove do array
                    // Nﾃ｣o hﾃ｡ penalidade por deixar cair, apenas por pegar o errado
                }
            }

            // Solicita o prﾃｳximo quadro de animaﾃｧﾃ｣o (loop contﾃｭnuo)
            requestAnimationFrame(gameLoop);
        }

        // --- Funﾃｧﾃ｣o de Fim de Jogo ---
        function endGame() {
            gameRunning = false;
            gameOver = true;
            clearInterval(rolaGenerationInterval); // Para a geraﾃｧﾃ｣o de novos objetos
            // Remove todos os objetos caindo atualmente na tela
            rolas.forEach(obj => obj.remove());
            rolas = []; // Limpa o array de objetos

            finalScoreDisplay.textContent = `Sua Pontuaﾃｧﾃ｣o Final: ${score}`; // Exibe a pontuaﾃｧﾃ｣o final
            gameOverScreen.style.display = 'flex'; // Mostra a tela de fim de jogo
            backgroundMusic.pause(); // Pausa a mﾃｺsica ao terminar o jogo
            audioToggleButton.textContent = 'Mﾃｺsica: OFF'; // Reseta o texto do botﾃ｣o
        }

        // --- Eventos de Carregamento e Redimensionamento ---

        // Inicializa o menu principal ao carregar a janela
        window.addEventListener('load', () => {
            showMainMenu();
        });

        // Lida com o redimensionamento da janela para manter o jogo responsivo
        window.addEventListener('resize', () => {
            // Apenas recalcula se o jogo estiver rodando ou em uma tela de menu/seleﾃｧﾃ｣o
            if (gameRunning || mainMenu.style.display === 'flex' || characterSelectScreen.style.display === 'flex') {
                initializeCharacterPosition(); // Recalcula a posiﾃｧﾃ｣o do personagem

                // Ajusta a posiﾃｧﾃ｣o dos objetos se eles ficarem fora dos limites horizontais apﾃｳs o redimensionamento
                rolas.forEach(obj => {
                    // Usa o tamanho correto do objeto para o cﾃ｡lculo
                    const objWidth = obj.classList.contains('large-rola') ? (obj.offsetWidth || 130) : (obj.offsetWidth || 100);
                    if (obj.x + objWidth > gameContainer.offsetWidth) {
                        obj.x = gameContainer.offsetWidth - objWidth;
                        obj.style.left = `${obj.x}px`;
                    }
                });
            }
        });

    </script>
</body>
</html>
