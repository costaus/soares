             <!-- Bot√£o de controle de √°udio de fundo -->
            <button id="audio-toggle-button">M√∫sica: OFF</button>
        </div>
    </div>

    <script>
        // --- Refer√™ncias aos Elementos HTML ---
        const gameContainer = document.getElementById('game-container');
        const character = document.getElementById('character');
        const scoreDisplay = document.getElementById('score-display');
        const livesDisplay = document.getElementById('lives-display');
        const startScreen = document.getElementById('start-screen'); // Tela de in√≠cio do Cai Rola
        const startButton = document.getElementById('start-button');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreDisplay = document.getElementById('final-score');
        const restartButton = document.getElementById('restart-button');

        // Elementos do Menu Principal
        const mainMenu = document.getElementById('main-menu');
        const caiRolaButton = document.getElementById('cai-rola-button');
        const picaManButton = document.getElementById('pica-man-button');
        const caiRolaGameWrapper = document.getElementById('cai-rola-game-wrapper');

        // Elementos da Tela de Sele√ß√£o de Personagem
        const characterSelectScreen = document.getElementById('character-select-screen');
        const characterCards = document.querySelectorAll('.character-card'); // Seleciona os cards
        // REMOVIDO: const startGameAfterCharacterSelectButton = document.getElementById('start-game-after-character-select');

        // Elementos de √°udio
        const audioToggleButton = document.getElementById('audio-toggle-button');
        let backgroundMusic = new Audio(); // Objeto Audio para m√∫sica de fundo
        let collectSound = new Audio('https://files.catbox.moe/qegrfu.mp3'); // √Åudio para o som de coleta

        // --- URLs das Imagens ---
        const ROLA_IMAGES = [
            'https://files.catbox.moe/n39c1e.png', // Rola 1
            'https://files.catbox.moe/qkukmd.png'  // Rola 3
            // REMOVIDO: 'https://files.catbox.moe/b9dyhd.png' da lista de rolas
        ];
        const PENALTY_IMAGE_URL = 'https://files.catbox.moe/0c0ea9.png'; // Imagem de penalidade

        // Dados dos Personagens - CORRIGIDO E VERIFICADO
        const characterData = {
            'carlinha': {
                name: 'Carlinha Catatau',
                selectionImage: 'https://files.catbox.moe/xyhrnx.png', // Imagem para o card de sele√ß√£o
                closedMouthImage: 'https://files.catbox.moe/hjspq9.png', // Carlinha Boca fechada
                openMouthImage: 'https://files.catbox.moe/5dz13l.png' // Carlinha Boca aberta
            },
            'eduardo': {
                name: 'Eduardo V√≠cio Pinto',
                selectionImage: 'https://files.catbox.moe/fvn4j3.png', // Imagem para o card de sele√ß√£o
                closedMouthImage: 'https://files.catbox.moe/1aae2b.png', // Dudu boca fechada (NOVA IMAGEM)
                openMouthImage: 'https://files.catbox.moe/olc9ni.png' // Dudu boca aberta
            }
        };

        // Vari√°veis para as imagens do personagem atualmente selecionado
        let currentCharacterMouthOpenImage = characterData.carlinha.openMouthImage; // Default para evitar erro inicial
        let currentCharacterMouthClosedImage = characterData.carlinha.closedMouthImage; // Default

        // Vari√°vel para armazenar o ID do personagem selecionado
        let selectedCharacterId = null;

        // --- Vari√°veis de Jogo ---
        let score = 0;
        let lives = 3;
        let characterX = 0;
        let rolas = []; // Array para armazenar os objetos caindo (incluindo penalidades)
        let rolaGenerationInterval;
        let gameRunning = false;
        let gameOver = false;

        // Vari√°veis para o controle de arrastar
        let isDragging = false;
        let touchStartX = 0;
        let initialCharacterX = 0;

        // --- Configura√ß√£o de √Åudio com Tone.js (para efeitos sonoros curtos) ---
        let penaltySynth;

        function setupAudioEffects() {
            // Sintetizador para o som de penalidade (som mais abrupto/negativo)
            penaltySynth = new Tone.Synth({
                oscillator: {
                    type: "sawtooth" // Onda dente de serra para um som mais √°spero
                },
                envelope: {
                    attack: 0.01, // Ataque r√°pido
                    decay: 0.2,
                    sustain: 0.1,
                    release: 0.3
                },
                volume: -8 // Volume um pouco mais alto
            }).toDestination();
        }

        // Fun√ß√£o para tocar o som de coleta (usando o √°udio fornecido)
        function playCollectSound() {
            if (collectSound.paused) {
                collectSound.currentTime = 0; // Reinicia o √°udio para tocar do in√≠cio
                collectSound.play().catch(e => console.log("Erro ao tocar som de coleta:", e));
            }
        }

        // Fun√ß√£o para tocar o som de penalidade (usando Tone.js)
        function playPenaltySound() {
            if (Tone.context.state !== 'running') {
                Tone.start(); // Inicia o contexto de √°udio na primeira intera√ß√£o do usu√°rio
            }
            penaltySynth.triggerAttackRelease("C3", "0.5"); // Toca uma nota C3 por 0.5 segundos
        }

        // --- Fun√ß√µes de Inicializa√ß√£o ---

        // Fun√ß√£o para inicializar a posi√ß√£o do personagem e suas imagens
        function initializeCharacterPosition() {
            if (character.offsetWidth === 0) {
                setTimeout(initializeCharacterPosition, 50);
                return;
            }
            characterX = (gameContainer.offsetWidth / 2) - (character.offsetWidth / 2);
            character.style.left = `${characterX}px`;
            // Define a imagem inicial do personagem com base na sele√ß√£o
            character.style.backgroundImage = `url(${currentCharacterMouthClosedImage})`;
        }

        // --- Gerenciamento de Telas ---
        function showMainMenu() {
            mainMenu.style.display = 'flex';
            caiRolaGameWrapper.style.display = 'none';
            characterSelectScreen.style.display = 'none'; // Esconde tela de sele√ß√£o
            gameOverScreen.style.display = 'none';
            startScreen.style.display = 'none';
            audioToggleButton.style.display = 'none'; // Esconde o bot√£o de √°udio no menu
            backgroundMusic.pause(); // Pausa a m√∫sica ao voltar para o menu
            audioToggleButton.textContent = 'M√∫sica: OFF'; // Reseta o texto do bot√£o
        }

        function showCharacterSelectScreen() {
            mainMenu.style.display = 'none';
            caiRolaGameWrapper.style.display = 'block'; // O wrapper do jogo precisa estar vis√≠vel para a tela de sele√ß√£o
            characterSelectScreen.style.display = 'flex'; // Mostra a tela de sele√ß√£o
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            audioToggleButton.style.display = 'none'; // Esconde o bot√£o de √°udio na sele√ß√£o de personagem
            // REMOVIDO: Esconder o bot√£o de iniciar jogo inicialmente

            // Atualiza as imagens dos personagens na tela de sele√ß√£o
            document.querySelector('.character-card[data-character-id="carlinha"] img').src = characterData.carlinha.selectionImage;
            document.querySelector('.character-card[data-character-id="eduardo"] img').src = characterData.eduardo.selectionImage;
            
            // Remove a classe 'selected' de todos os cards
            characterCards.forEach(card => card.classList.remove('selected'));
            selectedCharacterId = null; // Reseta a sele√ß√£o
        }

        function showCaiRolaGameScreen() {
            characterSelectScreen.style.display = 'none'; // Esconde a tela de sele√ß√£o
            startScreen.style.display = 'flex'; // Mostra a tela de in√≠cio do jogo
            audioToggleButton.style.display = 'block'; // Mostra o bot√£o de √°udio no jogo
        }

        // --- In√≠cio e Loop do Jogo "CAI ROLA" ---

        function startCaiRolaGame() {
            if (!selectedCharacterId) {
                // Isso n√£o deve acontecer se o fluxo for seguido, mas √© uma seguran√ßa
                alert('Por favor, selecione um personagem primeiro!');
                return;
            }

            score = 0; // Reseta a pontua√ß√£o
            lives = 3; // Reseta as vidas
            scoreDisplay.textContent = `Rolas: ${score}`; // Atualiza o display da pontua√ß√£o
            livesDisplay.textContent = `Vidas: ${lives}`; // Atualiza o display de vidas
            rolas = []; // Limpa quaisquer objetos existentes
            // Remove todos os elementos .rola e .penalty-object do DOM, caso existam de uma partida anterior
            document.querySelectorAll('.rola, .penalty-object').forEach(obj => obj.remove());

            // CORRE√á√ÉO CR√çTICA: Esconde a tela de in√≠cio imediatamente antes de iniciar o loop
            startScreen.style.display = 'none'; 
            
            gameRunning = true; // Define o estado do jogo como rodando
            gameOver = false; // Reseta o estado de fim de jogo
            initializeCharacterPosition(); // Garante que o personagem esteja no centro com a imagem correta
            gameLoop(); // Inicia o loop principal do jogo
            // Inicia a gera√ß√£o de novos objetos a cada 1200ms (mais lento)
            rolaGenerationInterval = setInterval(createFallingObject, 1200);

            // Tenta tocar a m√∫sica de fundo ao iniciar o jogo
            if (!backgroundMusic.src) { // Define a fonte apenas uma vez
                backgroundMusic.src = 'SEU_LINK_DO_AUDIO_AQUI.mp3'; // *** SUBSTITUA AQUI PELO SEU LINK DA M√öSICA DE FUNDO ***
                backgroundMusic.loop = true; // Faz a m√∫sica tocar em loop
                backgroundMusic.volume = 0.5; // Ajusta o volume (0.0 a 1.0)
            }
            backgroundMusic.play().catch(e => console.log("Erro ao tentar tocar a m√∫sica de fundo:", e));
            audioToggleButton.textContent = 'M√∫sica: ON'; // Atualiza o texto do bot√£o
        }

        // --- Event Listeners para Bot√µes ---
        caiRolaButton.addEventListener('click', () => {
            showCharacterSelectScreen(); // Vai para a tela de sele√ß√£o de personagem
            // Inicializa os efeitos de √°udio aqui, na primeira intera√ß√£o do usu√°rio
            if (!penaltySynth) { // Garante que o setup seja feito apenas uma vez
                setupAudioEffects();
            }
        });

        picaManButton.addEventListener('click', () => {
            alert('eu ainda vou termina esse pica man, espera. ass: dan ü§≠');
        });

        startButton.addEventListener('click', startCaiRolaGame);
        restartButton.addEventListener('click', startCaiRolaGame);

        // Event Listeners para os CARDS de sele√ß√£o de personagem (AGORA INICIAM O JOGO DIRETAMENTE)
        characterCards.forEach(card => {
            card.addEventListener('click', (event) => {
                // Remove a classe 'selected' de todos os cards
                characterCards.forEach(c => c.classList.remove('selected'));
                // Adiciona a classe 'selected' ao card clicado
                card.classList.add('selected');

                selectedCharacterId = card.dataset.characterId;
                const selectedChar = characterData[selectedCharacterId];
                
                // Define as imagens do personagem selecionado para uso no jogo
                currentCharacterMouthClosedImage = selectedChar.closedMouthImage;
                currentCharacterMouthOpenImage = selectedChar.openMouthImage;

                // INICIA O JOGO DIRETAMENTE AP√ìS A SELE√á√ÉO
                showCaiRolaGameScreen(); 
                startCaiRolaGame(); 
            });
        });

        // REMOVIDO: Event listener para o bot√£o "Iniciar Jogo" ap√≥s a sele√ß√£o de personagem

        // --- Controle de √Åudio de Fundo ---
        audioToggleButton.addEventListener('click', () => {
            if (backgroundMusic.paused) {
                backgroundMusic.play().catch(e => console.log("Erro ao tentar tocar a m√∫sica de fundo:", e));
                audioToggleButton.textContent = 'M√∫sica: ON';
            } else {
                backgroundMusic.pause();
                audioToggleButton.textContent = 'M√∫sica: OFF';
            }
        });

        // --- Controles de Teclado (para desktop) ---
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;

            const characterWidth = character.offsetWidth;
            const gameContainerWidth = gameContainer.offsetWidth;
            const moveSpeed = 35; // Velocidade de movimento do personagem para teclado

            if (e.key === 'ArrowLeft' || e.key === 'a') {
                characterX = Math.max(0, characterX - moveSpeed);
            } else if (e.key === 'ArrowRight' || e.key === 'd') {
                characterX = Math.min(gameContainerWidth - characterWidth, characterX + moveSpeed);
            }
            character.style.left = `${characterX}px`;
        });

        // --- Controles de Toque (para celular) ---
        character.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Previne o comportamento padr√£o do toque (ex: rolagem)
            if (!gameRunning) return;
            isDragging = true;
            touchStartX = e.touches[0].clientX;
            initialCharacterX = characterX; // Armazena a posi√ß√£o inicial do personagem ao iniciar o arrasto
        }, { passive: false });

        character.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!isDragging || !gameRunning) return;

            const currentTouchX = e.touches[0].clientX;
            const deltaX = currentTouchX - touchStartX; // Calcula a diferen√ßa do arrasto
            let newCharacterX = initialCharacterX + deltaX; // Aplica a diferen√ßa √† posi√ß√£o inicial do personagem

            const characterWidth = character.offsetWidth;
            const gameContainerWidth = gameContainer.offsetWidth;

            // Limita o movimento do personagem dentro dos limites do cont√™iner do jogo
            characterX = Math.max(0, Math.min(gameContainerWidth - characterWidth, newCharacterX));
            character.style.left = `${characterX}px`;
        }, { passive: false });

        character.addEventListener('touchend', () => {
            isDragging = false;
        });

        // --- Cria√ß√£o de Objetos Caindo (Rolas ou Penalidades) ---

        function createFallingObject() {
            const obj = document.createElement('div'); // Cria um novo elemento div

            // Decide aleatoriamente se ser√° uma "rola" ou um "objeto de penalidade"
            const isPenalty = Math.random() < 0.25; // 25% de chance de ser um objeto de penalidade

            if (isPenalty) {
                obj.classList.add('penalty-object'); // Adiciona a classe para estilos de penalidade
                obj.style.backgroundImage = `url(${PENALTY_IMAGE_URL})`;
            } else {
                // Escolhe uma rola aleatoriamente (agora sem a "Rola 2" grande)
                const rolaImageIndex = Math.floor(Math.random() * ROLA_IMAGES.length);
                const selectedRolaImage = ROLA_IMAGES[rolaImageIndex];
                
                obj.classList.add('rola'); // Adiciona a classe 'rola' para aplicar os estilos CSS
                obj.style.backgroundImage = `url(${selectedRolaImage})`;
            }

            // Largura do objeto (usa o valor do CSS ou padr√£o)
            // Agora, todos os objetos "rola" ter√£o o mesmo tamanho padr√£o
            const objWidth = obj.offsetWidth || 100;
            
            // Define uma posi√ß√£o X inicial aleat√≥ria para o objeto
            obj.x = Math.random() * (gameContainer.offsetWidth - objWidth);
            obj.y = -objWidth; // Inicia o objeto acima do cont√™iner do jogo

            obj.style.left = `${obj.x}px`;
            obj.style.top = `${obj.y}px`;

            // Define uma velocidade de queda aleat√≥ria para cada objeto (mais lento)
            obj.speed = 4 + Math.random() * 2; // Velocidade entre 4 e 6

            obj.mouthOpenTriggered = false; // Flag para controlar se a boca j√° abriu para este objeto

            gameContainer.appendChild(obj); // Adiciona o objeto ao cont√™iner do jogo
            rolas.push(obj); // Adiciona o objeto ao array de objetos ativos
        }

        // --- Loop Principal do Jogo ---

        function gameLoop() {
            if (!gameRunning || gameOver) return; // Se o jogo n√£o estiver rodando ou for game over, para o loop

            const gameContainerHeight = gameContainer.offsetHeight;
            const characterHeight = character.offsetHeight;
            const characterWidth = character.offsetWidth;
            const characterBottom = gameContainerHeight - 100; // AJUSTADO: Posi√ß√£o inferior do personagem (mesmo valor do CSS)
            const characterTop = characterBottom - characterHeight; // Posi√ß√£o superior do personagem

            // Dist√¢ncia para a boca abrir antes da colis√£o (ajustado para o efeito de "camadas")
            const mouthOpenTriggerDistance = 80; // Aumentado para que a boca abra mais cedo
            const zIndexBehindCharacter = 3; // Z-index para objetos atr√°s do personagem
            const zIndexInFrontOfCharacter = 6; // Z-index para objetos na frente do personagem

            // Itera sobre os objetos de tr√°s para frente para evitar problemas ao remover elementos
            for (let i = rolas.length - 1; i >= 0; i--) {
                const obj = rolas[i];
                obj.y += obj.speed; // Atualiza a posi√ß√£o Y do objeto (faz ele cair)
                obj.style.top = `${obj.y}px`; // Atualiza a posi√ß√£o do objeto no DOM

                // Obt√©m as dimens√µes e posi√ß√µes do objeto (agora todos os rolas t√™m o mesmo tamanho base)
                const objWidth = obj.offsetWidth || 100;
                const objHeight = obj.offsetHeight || 100;

                const objLeft = obj.x;
                const objRight = obj.x + objWidth;
                const objTop = obj.y;
                const objBottom = obj.y + objHeight;

                // L√≥gica para abrir a boca antes da colis√£o e controlar o z-index
                if (objBottom > (characterTop - mouthOpenTriggerDistance) &&
                    objBottom < characterTop + (characterHeight / 2) && // Garante que esteja acima do meio do personagem
                    objRight > characterX &&
                    objLeft < (characterX + characterWidth)) {

                    // Se a boca ainda n√£o foi acionada para este objeto, aciona a anima√ß√£o
                    if (!obj.mouthOpenTriggered) {
                        character.style.backgroundImage = `url(${currentCharacterMouthOpenImage})`; // Abre a boca
                        character.classList.add('character-eating'); // Adiciona classe para o efeito de "salto"
                        obj.mouthOpenTriggered = true; // Marca que a boca foi acionada para este objeto
                    }
                    // Quando o objeto est√° na √°rea de "comer", coloca-o atr√°s do personagem
                    obj.style.zIndex = zIndexBehindCharacter;
                } else {
                    // Se n√£o estiver na √°rea de "comer", garante que esteja na frente (z-index normal)
                    obj.style.zIndex = zIndexInFrontOfCharacter; // Ou 4, o z-index padr√£o para rolas/penalidades
                }


                // --- Detec√ß√£o de Colis√£o Efetiva ---
                if (objRight > characterX &&
                    objLeft < (characterX + characterWidth) &&
                    objBottom > characterTop &&
                    objTop < characterBottom) {
                    // Colis√£o detectada!
                    
                    if (obj.classList.contains('rola')) {
                        score++; // Incrementa a pontua√ß√£o para rolas
                        playCollectSound(); // Toca o som de coleta
                    } else if (obj.classList.contains('penalty-object')) {
                        score -= 30; // Diminui a pontua√ß√£o em 30
                        lives--; // Perde 1 vida
                        livesDisplay.textContent = `Vidas: ${lives}`; // Atualiza o display de vidas
                        playPenaltySound(); // Toca o som de penalidade

                        if (lives <= 0) {
                            endGame(); // Chama a fun√ß√£o de fim de jogo se as vidas acabarem
                            return; // Sai do loop para evitar processamento adicional
                        }
                    }
                    scoreDisplay.textContent = `Rolas: ${score}`; // Atualiza o display da pontua√ß√£o
                    obj.remove(); // Remove o objeto do DOM
                    rolas.splice(i, 1); // Remove o objeto do array

                    // Reseta a anima√ß√£o da boca ap√≥s um curto atraso
                    setTimeout(() => {
                        character.style.backgroundImage = `url(${currentCharacterMouthClosedImage})`; // Fecha a boca
                        character.classList.remove('character-eating'); // Remove classe do efeito de "salto"
                    }, 300); // Dura√ß√£o da anima√ß√£o de boca aberta e salto
                }

                // Remove o objeto se ele sair da tela (atingir a parte inferior)
                if (obj.y > gameContainerHeight) {
                    obj.remove(); // Remove do DOM
                    rolas.splice(i, 1); // Remove do array
                    // N√£o h√° penalidade por deixar cair, apenas por pegar o errado
                }
            }

            // Solicita o pr√≥ximo quadro de anima√ß√£o (loop cont√≠nuo)
            requestAnimationFrame(gameLoop);
        }

        // --- Fun√ß√£o de Fim de Jogo ---
        function endGame() {
            gameRunning = false;
            gameOver = true;
            clearInterval(rolaGenerationInterval); // Para a gera√ß√£o de novos objetos
            // Remove todos os objetos caindo atualmente na tela
            rolas.forEach(obj => obj.remove());
            rolas = []; // Limpa o array de objetos

            finalScoreDisplay.textContent = `Sua Pontua√ß√£o Final: ${score}`; // Exibe a pontua√ß√£o final
            gameOverScreen.style.display = 'flex'; // Mostra a tela de fim de jogo
            backgroundMusic.pause(); // Pausa a m√∫sica ao terminar o jogo
            audioToggleButton.textContent = 'M√∫sica: OFF'; // Reseta o texto do bot√£o
        }

        // --- Eventos de Carregamento e Redimensionamento ---

        // Inicializa o menu principal ao carregar a janela
        window.addEventListener('load', () => {
            showMainMenu();
        });

        // Lida com o redimensionamento da janela para manter o jogo responsivo
        window.addEventListener('resize', () => {
            // Apenas recalcula se o jogo estiver rodando ou em uma tela de menu/sele√ß√£o
            if (gameRunning || mainMenu.style.display === 'flex' || characterSelectScreen.style.display === 'flex') {
                initializeCharacterPosition(); // Recalcula a posi√ß√£o do personagem

                // Ajusta a posi√ß√£o dos objetos se eles ficarem fora dos limites horizontais ap√≥s o redimensionamento
                rolas.forEach(obj => {
                    // Agora, todos os rolas t√™m o mesmo tamanho padr√£o
                    const objWidth = obj.offsetWidth || 100;
                    if (obj.x + objWidth > gameContainer.offsetWidth) {
                        obj.x = gameContainer.offsetWidth - objWidth;
                        obj.style.left = `${obj.x}px`;
                    }
                });
            }
        });

    </script>
</body>
