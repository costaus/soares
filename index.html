    <!-- Firebase CDN Imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, limit, getDocs, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global Firebase instances
        let app;
        let db;
        let auth;
        let currentUserId = null; // To store the authenticated user's UID or anonymous ID
        let currentNickname = "Jogador Anônimo"; // Default nickname

        // Function to initialize Firebase and authenticate
        async function initializeFirebaseAndAuth() {
            if (app) return; // Already initialized

            // Use __app_id and __firebase_config provided by the Canvas environment
            const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id'; // Fallback if not provided

            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);

            // Authenticate user
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    currentUserId = user.uid;
                    console.log("Firebase: User is signed in with UID:", currentUserId);
                    // Load nickname if exists
                    const loadedNick = await loadNickname();
                    if (loadedNick) {
                        currentNickname = loadedNick;
                        document.getElementById('nickname-input').value = currentNickname;
                    } else {
                        document.getElementById('nickname-input').value = "Jogador Anônimo"; // Default if no saved nick
                    }
                    displayTopScores(); // Display scores after auth and nickname load
                } else {
                    console.log("Firebase: No user is signed in. Signing in anonymously...");
                    try {
                        // Use __initial_auth_token if provided by the Canvas environment
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await signInWithCustomToken(auth, __initial_auth_token);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (error) {
                        console.error("Firebase Auth Error:", error);
                        // Fallback to a random ID if anonymous sign-in fails
                        currentUserId = crypto.randomUUID();
                        document.getElementById('nickname-input').value = "Jogador Anônimo";
                        displayTopScores(); // Try to display scores even if auth failed
                    }
                }
            });
        }

        // Firestore functions for nickname and scores
        async function saveNickname(nickname) {
            if (!db || !currentUserId) {
                console.error("Firestore not initialized or user not authenticated.");
                return;
            }
            try {
                // Store nickname in a subcollection under the user's UID
                const userDocRef = doc(db, `artifacts/${__app_id}/users/${currentUserId}/profile`, 'nickname');
                await setDoc(userDocRef, { nickname: nickname }, { merge: true });
                currentNickname = nickname; // Update global nickname
                console.log("Nickname saved:", nickname);
            } catch (e) {
                console.error("Error saving nickname:", e);
            }
        }

        async function loadNickname() {
            if (!db || !currentUserId) {
                console.error("Firestore not initialized or user not authenticated.");
                return null;
            }
            try {
                const userDocRef = doc(db, `artifacts/${__app_id}/users/${currentUserId}/profile`, 'nickname');
                const docSnap = await getDoc(userDocRef);
                if (docSnap.exists()) {
                    return docSnap.data().nickname;
                } else {
                    console.log("No nickname found for this user.");
                    return null;
                }
            } catch (e) {
                console.error("Error loading nickname:", e);
                return null;
            }
        }

        async function saveScore(nickname, score) {
            if (!db || !currentUserId) {
                console.error("Firestore not initialized or user not authenticated.");
                return;
            }
            try {
                // Save scores to a public collection
                await addDoc(collection(db, `artifacts/${__app_id}/public/data/scores`), {
                    nickname: nickname,
                    score: score,
                    timestamp: Date.now() // For ordering by recency if scores are tied
                });
                console.log("Score saved:", score);
            } catch (e) {
                console.error("Error saving score:", e);
            }
        }

        async function getTopScores() {
            if (!db) {
                console.error("Firestore not initialized.");
                return [];
            }
            try {
                const scoresRef = collection(db, `artifacts/${__app_id}/public/data/scores`);
                const q = query(scoresRef, orderBy("score", "desc"), orderBy("timestamp", "desc"), limit(5)); // Top 5 scores, then by recency
                const querySnapshot = await getDocs(q);
                const topScores = [];
                querySnapshot.forEach((doc) => {
                    topScores.push(doc.data());
                });
                return topScores;
            } catch (e) {
                console.error("Error getting top scores:", e);
                return [];
            }
        }

        async function displayTopScores() {
            const topScores = await getTopScores();
            const rankingList = document.getElementById('ranking-list');
            rankingList.innerHTML = ''; // Clear previous list

            if (topScores.length === 0) {
                rankingList.innerHTML = '<li class="text-center text-gray-400">Nenhum recorde ainda. Seja o primeiro!</li>';
                return;
            }

            topScores.forEach((scoreEntry, index) => {
                const listItem = document.createElement('li');
                listItem.className = 'flex justify-between items-center py-2 px-4 rounded-lg mb-2';
                // Add different styles for top 3
                if (index === 0) listItem.classList.add('bg-yellow-700', 'text-yellow-100', 'font-extrabold', 'shadow-lg');
                else if (index === 1) listItem.classList.add('bg-gray-600', 'text-gray-200', 'font-bold');
                else if (index === 2) listItem.classList.add('bg-amber-700', 'text-amber-100', 'font-semibold');
                else listItem.classList.add('bg-gray-800', 'text-white');

                listItem.innerHTML = `
                    <span class="text-lg">${index + 1}. ${scoreEntry.nickname}</span>
                    <span class="text-xl">${scoreEntry.score}</span>
                `;
                rankingList.appendChild(listItem);
            });
        }

        // Expose global variables and functions to the main script
        window.initializeFirebaseAndAuth = initializeFirebaseAndAuth;
        window.saveNickname = saveNickname;
        window.loadNickname = loadNickname;
        window.saveScore = saveScore;
        window.getTopScores = getTopScores;
        window.displayTopScores = displayTopScores;
        window.getCurrentNickname = () => currentNickname;
        window.setCurrentNickname = (nick) => { currentNickname = nick; }; // Allow setting nickname from main script
    </script>

            }
            #save-nickname-button {
                font-size: 1em;
                padding: 10px 20px;
            }
            #ranking-section {
                width: 95%;
                padding: 15px;
            }
            #ranking-section h3 {
                font-size: 1.5em;
            }
            #ranking-list li {
                font-size: 0.9em;
                padding: 8px 12px;
            }
            #play-game-from-profile-button {
                font-size: 1.4em;
                padding: 12px 25px;
            }
        }

        @media (max-width: 480px) {
            #game-container {
                width: 98%;
                height: calc(100dvh - 20px);
            }
            #start-screen h1, #game-over-screen h2 {
                font-size: 2.5em;
            }
            #start-button, #restart-button {
                padding: 10px 20px;
                font-size: 1.2em;
            }
            #score-display {
                font-size: 1.2em;
                top: 5px;
                left: 10px;
            }
            #lives-display {
                font-size: 1.2em;
                top: 5px;
                right: 10px;
            }
            #character {
                width: 100px;
                height: 100px;
                bottom: 15px;
            }
            .rola {
                width: 50px;
                height: 50px;
            }
            .penalty-object {
                width: 50px;
                height: 50px;
            }
            #game-over-screen p {
                font-size: 1.2em;
            }
            /* Profile/Ranking Screen Adjustments */
            #profile-ranking-screen h2 {
                font-size: 2.2em;
                margin-bottom: 15px;
            }
            #nickname-input {
                font-size: 1em;
                max-width: 180px;
            }
            #save-nickname-button {
                font-size: 0.9em;
                padding: 8px 15px;
            }
            #ranking-section {
                width: 98%;
                padding: 10px;
                margin-top: 20px;
            }
            #ranking-section h3 {
                font-size: 1.2em;
            }
            #ranking-list li {
                font-size: 0.8em;
                padding: 6px 10px;
            }
            #play-game-from-profile-button {
                font-size: 1.1em;
                padding: 10px 20px;
                margin-top: 30px;
            }
        }

<body>
    <div id="game-container">
        <!-- Tela de seleção de jogo (Menu Principal) -->
        <div id="main-menu">
            <h1>Escolha seu Jogo</h1>
            <button id="cai-rola-button" class="menu-button">CAI ROLA</button>
            <button id="pica-man-button" class="menu-button">PICA-MAN (Em Breve)</button>
        </div>

        <!-- Tela de Perfil/Ranking -->
        <div id="profile-ranking-screen">
            <h2>Seu Perfil e Ranking</h2>
            <div id="nickname-input-container">
                <input type="text" id="nickname-input" placeholder="Seu Nickname" maxlength="15">
                <button id="save-nickname-button">Salvar Nickname</button>
            </div>
            <div id="ranking-section">
                <h3>Top 5 Pontuações</h3>
                <ul id="ranking-list">
                    <!-- Ranking items will be inserted here by JavaScript -->
                    <li>Carregando ranking...</li>
                </ul>
            </div>
            <button id="play-game-from-profile-button" class="menu-button">Jogar Comedor de Rolas</button>
        </div>

        <!-- Tela de Seleção de Personagem -->
        <div id="character-select-screen">
            <h2>Escolha seu Personagem</h2>
            <div class="character-selection-container">
                <div class="character-card" data-character-id="carlinha">
                    <img src="https://files.catbox.moe/xyhrnx.png" alt="Carlinha Catatau">
                    <h3>Carlinha Catatau</h3>
                </div>
                <div class="character-card" data-character-id="eduardo">
                    <img src="https://files.catbox.moe/fvn4j3.png" alt="Eduardo Vício Pinto">
                    <h3>Eduardo Vício Pinto</h3>
                </div>
            </div>
        </div>

        <!-- Wrapper para o jogo "CAI ROLA" -->
        <div id="cai-rola-game-wrapper">
            <!-- Tela de início do jogo "CAI ROLA" -->
            <div id="start-screen">
                <h1>Comedor de Rolas</h1>
                <button id="start-button">Iniciar Jogo</button>
            </div>
            <!-- Display de pontuação -->
            <div id="score-display">Rolas: 0</div>
            <!-- Display de vidas -->
            <div id="lives-display">Vidas: 3</div> 
            <!-- Personagem principal -->
            <div id="character"></div>
            <!-- Tela de Fim de Jogo -->
            <div id="game-over-screen">
                <h2>Fim de Jogo!</h2>
                <p id="final-score">Sua Pontuação Final: 0</p>
                <button id="restart-button">Jogar Novamente</button>
                <button id="view-ranking-button" class="menu-button">Ver Ranking</button> <!-- Novo botão -->
            </div>
             <!-- Botão de controle de áudio de fundo -->
            <button id="audio-toggle-button">Gemidos: OFF</button>
        </div>
    </div>

    <script type="module">
        // Importa as funções globais do script Firebase (definidas no head)
        const initializeFirebaseAndAuth = window.initializeFirebaseAndAuth;
        const saveNickname = window.saveNickname;
        const loadNickname = window.loadNickname;
        const saveScore = window.saveScore;
        const getTopScores = window.getTopScores;
        const displayTopScores = window.displayTopScores;
        const getCurrentNickname = window.getCurrentNickname;
        const setCurrentNickname = window.setCurrentNickname;

        // --- Referências aos Elementos HTML ---
        const gameContainer = document.getElementById('game-container');
        const character = document.getElementById('character');
        const scoreDisplay = document.getElementById('score-display');
        const livesDisplay = document.getElementById('lives-display'); 
        const startScreen = document.getElementById('start-screen');
        const startButton = document.getElementById('start-button');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreDisplay = document.getElementById('final-score');
        const restartButton = document.getElementById('restart-button');
        const viewRankingButton = document.getElementById('view-ranking-button'); // Novo botão

        // Elementos do Menu Principal
        const mainMenu = document.getElementById('main-menu');
        const caiRolaButton = document.getElementById('cai-rola-button');
        const picaManButton = document.getElementById('pica-man-button');
        const caiRolaGameWrapper = document.getElementById('cai-rola-game-wrapper');

        // Elementos da Tela de Perfil/Ranking
        const profileRankingScreen = document.getElementById('profile-ranking-screen');
        const nicknameInput = document.getElementById('nickname-input');
        const saveNicknameButton = document.getElementById('save-nickname-button');
        const playGameFromProfileButton = document.getElementById('play-game-from-profile-button');

        // Elementos da Tela de Seleção de Personagem
        const characterSelectScreen = document.getElementById('character-select-screen');
        const characterCards = document.querySelectorAll('.character-card');

        // Elementos de áudio
        const audioToggleButton = document.getElementById('audio-toggle-button');
        let collectSound = new Audio('https://files.catbox.moe/qegrfu.mp3');

        // Variável de controle global para o áudio
        let isSoundEnabled = true; 

        // --- URLs das Imagens ---
        const ROLA_IMAGES = [
            'https://files.catbox.moe/n39c1e.png', // Rola 1
            'https://files.catbox.moe/qkukmd.png'  // Rola 3
        ];
        const PENALTY_IMAGE_URL = 'https://files.catbox.moe/0c0ea9.png'; // CORRIGIDO: Imagem de penalidade

        // Dados dos Personagens - CORRIGIDO E VERIFICADO
        const characterData = {
            'carlinha': {
                name: 'Carlinha Catatau',
                selectionImage: 'https://files.catbox.moe/xyhrnx.png',
                closedMouthImage: 'https://files.catbox.moe/hjspq9.png',
                openMouthImage: 'https://files.catbox.moe/5dz13l.png'
            },
            'eduardo': {
                name: 'Eduardo Vício Pinto',
                selectionImage: 'https://files.catbox.moe/fvn4j3.png',
                closedMouthImage: 'https://files.catbox.moe/1aae2b.png',
                openMouthImage: 'https://files.catbox.moe/olc9ni.png'
            }
        };

        // Variáveis para as imagens do personagem atualmente selecionado
        let currentCharacterMouthOpenImage = characterData.carlinha.openMouthImage;
        let currentCharacterMouthClosedImage = characterData.carlinha.closedMouthImage;

        // Variável para armazenar o ID do personagem selecionado
        let selectedCharacterId = null;

        // --- Variáveis de Jogo ---
        let score = 0;
        let lives = 3; 
        let characterX = 0;
        let rolas = [];
        let rolaGenerationInterval;
        let gameRunning = false;
        let gameOver = false;
        let gameLoopRAF; // Variável para o requestAnimationFrame do gameLoop

        // Variáveis para o controle de arrastar
        let isDragging = false;
        let touchStartX = 0;
        let initialCharacterX = 0;

        // --- Configuração de Áudio com Tone.js (para efeitos sonoros curtos) ---
        let penaltySynth;

        function setupAudioEffects() {
            penaltySynth = new Tone.Synth({
                oscillator: { type: "sawtooth" },
                envelope: { attack: 0.01, decay: 0.2, sustain: 0.1, release: 0.3 },
                volume: -8
            }).toDestination();
        }

        function playCollectSound() {
            if (isSoundEnabled) {
                collectSound.currentTime = 0;
                collectSound.play().catch(e => console.log("Erro ao tocar som de coleta:", e));
            }
        }

        function playPenaltySound() {
            if (isSoundEnabled) {
                if (Tone.context.state !== 'running') {
                    Tone.start();
                }
                penaltySynth.triggerAttackRelease("C3", "0.5");
            }
        }

        // --- Funções de Inicialização ---
        function initializeCharacterPosition() {
            if (character.offsetWidth === 0) {
                setTimeout(initializeCharacterPosition, 50);
                return;
            }
            characterX = (gameContainer.offsetWidth / 2) - (character.offsetWidth / 2);
            character.style.left = `${characterX}px`;
            character.style.backgroundImage = `url(${currentCharacterMouthClosedImage})`;
        }

        // --- Gerenciamento de Telas ---
        function hideAllScreens() {
            mainMenu.style.display = 'none';
            caiRolaGameWrapper.style.display = 'none';
            characterSelectScreen.style.display = 'none';
            profileRankingScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            startScreen.style.display = 'none';
            audioToggleButton.style.display = 'none';
        }

        function showMainMenu() {
            hideAllScreens();
            mainMenu.style.display = 'flex';
            audioToggleButton.textContent = 'Gemidos: OFF';
            isSoundEnabled = false;
            if (gameLoopRAF) cancelAnimationFrame(gameLoopRAF);
            if (rolaGenerationInterval) clearInterval(rolaGenerationInterval);
        }

        async function showProfileRankingScreen() {
            hideAllScreens();
            profileRankingScreen.style.display = 'flex';
            // Load nickname and display it
            const loadedNick = await loadNickname();
            if (loadedNick) {
                nicknameInput.value = loadedNick;
                setCurrentNickname(loadedNick); // Update global nickname
            } else {
                nicknameInput.value = "Jogador Anônimo";
                setCurrentNickname("Jogador Anônimo");
            }
            displayTopScores(); // Display current ranking
        }

        function showCharacterSelectScreen() {
            hideAllScreens();
            caiRolaGameWrapper.style.display = 'block'; // Wrapper precisa estar visível
            characterSelectScreen.style.display = 'flex';
            characterCards.forEach(card => card.classList.remove('selected'));
            selectedCharacterId = null;
        }

        function showCaiRolaGameScreen() {
            hideAllScreens();
            caiRolaGameWrapper.style.display = 'block'; // Wrapper precisa estar visível
            startScreen.style.display = 'flex';
            audioToggleButton.style.display = 'block';
        }

        // --- Início e Loop do Jogo "CAI ROLA" ---
        function startCaiRolaGame() {
            if (!selectedCharacterId) {
                alert('Por favor, selecione um personagem primeiro!');
                return;
            }

            // --- RESET DE ESTADO DO JOGO ---
            score = 0;
            lives = 3; // REINTRODUZIDO
            scoreDisplay.textContent = `Rolas: ${score}`;
            livesDisplay.textContent = `Vidas: ${lives}`; // REINTRODUZIDO
            
            if (rolaGenerationInterval) clearInterval(rolaGenerationInterval);
            document.querySelectorAll('.rola, .penalty-object').forEach(obj => obj.remove());
            rolas = []; 

            if (gameLoopRAF) cancelAnimationFrame(gameLoopRAF);

            hideAllScreens(); // Esconde todas as telas antes de mostrar o jogo
            caiRolaGameWrapper.style.display = 'block'; // Mostra o wrapper do jogo
            audioToggleButton.style.display = 'block'; // Mostra o botão de áudio
            
            gameRunning = true;
            gameOver = false;
            initializeCharacterPosition();

            rolaGenerationInterval = setInterval(createFallingObject, 900);
            gameLoopRAF = requestAnimationFrame(gameLoop);

            isSoundEnabled = true;
            audioToggleButton.textContent = 'Gemidos: ON';
        }

        // --- Event Listeners para Botões ---
        caiRolaButton.addEventListener('click', () => {
            showProfileRankingScreen(); // Vai para a tela de perfil/ranking
            if (!penaltySynth) {
                setupAudioEffects();
            }
        });

        picaManButton.addEventListener('click', () => {
            alert('eu ainda vou termina esse pica man, espera. ass: dan 🤭');
        });

        startButton.addEventListener('click', startCaiRolaGame);
        restartButton.addEventListener('click', startCaiRolaGame); // Botão de reiniciar agora funciona
        viewRankingButton.addEventListener('click', showProfileRankingScreen); // Novo botão

        // Event Listeners para os CARDS de seleção de personagem
        characterCards.forEach(card => {
            card.addEventListener('click', (event) => {
                characterCards.forEach(c => c.classList.remove('selected'));
                card.classList.add('selected');

                selectedCharacterId = card.dataset.characterId;
                const selectedChar = characterData[selectedCharacterId];
                
                currentCharacterMouthClosedImage = selectedChar.closedMouthImage;
                currentCharacterMouthOpenImage = selectedChar.openMouthImage;

                // INICIA O JOGO DIRETAMENTE APÓS A SELEÇÃO
                showCaiRolaGameScreen(); 
                startCaiRolaGame(); 
            });
        });

        // Event Listeners para a tela de Perfil/Ranking
        saveNicknameButton.addEventListener('click', () => {
            const newNickname = nicknameInput.value.trim();
            if (newNickname) {
                saveNickname(newNickname);
                displayTopScores(); // Refresh ranking after saving nickname
            } else {
                alert("Por favor, digite um nickname válido.");
            }
        });

        playGameFromProfileButton.addEventListener('click', showCharacterSelectScreen); // Leva para seleção de personagem

        // --- Controle de Áudio de Fundo (agora controla todos os sons) ---
        audioToggleButton.addEventListener('click', () => {
            isSoundEnabled = !isSoundEnabled;
            if (isSoundEnabled) {
                audioToggleButton.textContent = 'Gemidos: ON';
            } else {
                audioToggleButton.textContent = 'Gemidos: OFF';
                collectSound.pause(); 
                collectSound.currentTime = 0;
            }
        });

        // --- Controles de Teclado (para desktop) ---
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;

            const characterWidth = character.offsetWidth;
            const gameContainerWidth = gameContainer.offsetWidth;
            const moveSpeed = 35;

            if (e.key === 'ArrowLeft' || e.key === 'a') {
                characterX = Math.max(0, characterX - moveSpeed);
            } else if (e.key === 'ArrowRight' || e.key === 'd') {
                characterX = Math.min(gameContainerWidth - characterWidth, characterX + moveSpeed);
            }
            character.style.left = `${characterX}px`;
        });

        // --- Controles de Toque (para celular) ---
        character.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (!gameRunning) return;
            isDragging = true;
            touchStartX = e.touches[0].clientX;
            initialCharacterX = characterX;
        }, { passive: false });

        character.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!isDragging || !gameRunning) return;

            const currentTouchX = e.touches[0].clientX;
            const deltaX = currentTouchX - touchStartX;
            let newCharacterX = initialCharacterX + deltaX;

            const characterWidth = character.offsetWidth;
            const gameContainerWidth = gameContainer.offsetWidth;

            characterX = Math.max(0, Math.min(gameContainerWidth - characterWidth, newCharacterX));
            character.style.left = `${characterX}px`;
        }, { passive: false });

        character.addEventListener('touchend', () => {
            isDragging = false;
        });

        // --- Criação de Objetos Caindo (Rolas ou Penalidades) ---
        function createFallingObject() {
            const obj = document.createElement('div');
            const isPenalty = Math.random() < 0.25;

            if (isPenalty) {
                obj.classList.add('penalty-object');
                obj.style.backgroundImage = `url(${PENALTY_IMAGE_URL})`; // CORRIGIDO
            } else {
                const rolaImageIndex = Math.floor(Math.random() * ROLA_IMAGES.length);
                const selectedRolaImage = ROLA_IMAGES[rolaImageIndex];
                obj.classList.add('rola');
                obj.style.backgroundImage = `url(${selectedRolaImage})`;
            }

            const objWidth = obj.offsetWidth || 100;
            obj.x = Math.random() * (gameContainer.offsetWidth - objWidth);
            obj.y = -objWidth;

            obj.style.left = `${obj.x}px`;
            obj.style.top = `${obj.y}px`;

            obj.speed = 4 + Math.random() * 2;

            obj.mouthOpenTriggered = false;

            gameContainer.appendChild(obj);
            rolas.push(obj);
        }

        // --- Loop Principal do Jogo ---
        function gameLoop() {
            if (!gameRunning) return;

            const gameContainerHeight = gameContainer.offsetHeight;
            const characterHeight = character.offsetHeight;
            const characterWidth = character.offsetWidth;
            const characterBottom = gameContainerHeight - 100;
            const characterTop = characterBottom - characterHeight;

            const mouthOpenTriggerDistance = 80;
            const zIndexBehindCharacter = 3;
            const zIndexInFrontOfCharacter = 6;

            for (let i = rolas.length - 1; i >= 0; i--) {
                const obj = rolas[i];
                obj.y += obj.speed;
                obj.style.top = `${obj.y}px`;

                const objWidth = obj.offsetWidth || 100;
                const objHeight = obj.offsetHeight || 100;

                const objLeft = obj.x;
                const objRight = obj.x + objWidth;
                const objTop = obj.y;
                const objBottom = obj.y + objHeight;

                if (objBottom > (characterTop - mouthOpenTriggerDistance) &&
                    objBottom < characterTop + (characterHeight / 2) &&
                    objRight > characterX &&
                    objLeft < (characterX + characterWidth)) {

                    if (!obj.mouthOpenTriggered) {
                        character.style.backgroundImage = `url(${currentCharacterMouthOpenImage})`;
                        character.classList.add('character-eating');
                        obj.mouthOpenTriggered = true;
                    }
                    obj.style.zIndex = zIndexBehindCharacter;
                } else {
                    obj.style.zIndex = zIndexInFrontOfCharacter;
                }

                if (objRight > characterX &&
                    objLeft < (characterX + characterWidth) &&
                    objBottom > characterTop &&
                    objTop < characterBottom) {
                    
                    if (obj.classList.contains('rola')) {
                        score += 3;
                        playCollectSound();
                    } else if (obj.classList.contains('penalty-object')) {
                        score -= 30;
                        lives--; // DECREMENTA VIDAS
                        livesDisplay.textContent = `Vidas: ${lives}`; // ATUALIZA DISPLAY DE VIDAS
                        playPenaltySound();

                        if (lives <= 0) { // VERIFICA SE AS VIDAS ACABARAM
                            endGame();
                            return;
                        }
                    }
                    scoreDisplay.textContent = `Rolas: ${score}`;
                    obj.remove();
                    rolas.splice(i, 1);

                    setTimeout(() => {
                        character.style.backgroundImage = `url(${currentCharacterMouthClosedImage})`;
                        character.classList.remove('character-eating');
                    }, 300);
                }

                if (obj.y > gameContainerHeight) {
                    obj.remove();
                    rolas.splice(i, 1);
                }
            }

            gameLoopRAF = requestAnimationFrame(gameLoop);
        }

        // --- Função de Fim de Jogo ---
        async function endGame() { // async para salvar o score
            gameRunning = false;
            gameOver = true;
            if (rolaGenerationInterval) clearInterval(rolaGenerationInterval);
            if (gameLoopRAF) cancelAnimationFrame(gameLoopRAF);

            document.querySelectorAll('.rola, .penalty-object').forEach(obj => obj.remove());
            rolas = [];

            finalScoreDisplay.textContent = `Sua Pontuação Final: ${score}`;
            gameOverScreen.style.display = 'flex';
            audioToggleButton.textContent = 'Gemidos: OFF';
            isSoundEnabled = false;

            // Salvar pontuação no Firestore
            const currentNick = getCurrentNickname();
            if (currentNick) {
                await saveScore(currentNick, score);
                console.log("Score salvo no ranking!");
            } else {
                console.warn("Nickname não definido. Pontuação não será salva no ranking.");
            }
        }

        // --- Eventos de Carregamento e Redimensionamento ---
        window.addEventListener('load', async () => {
            await initializeFirebaseAndAuth(); // Inicializa Firebase ao carregar a página
            showMainMenu();
        });

        window.addEventListener('resize', () => {
            if (gameRunning || mainMenu.style.display === 'flex' || characterSelectScreen.style.display === 'flex' || profileRankingScreen.style.display === 'flex') {
                initializeCharacterPosition();
                rolas.forEach(obj => {
                    const objWidth = obj.offsetWidth || 100;
                    if (obj.x + objWidth > gameContainer.offsetWidth) {
                        obj.x = gameContainer.offsetWidth - objWidth;
                        obj.style.left = `${obj.x}px`;
                    }
                });
            }
        });

    </script>
</body>
